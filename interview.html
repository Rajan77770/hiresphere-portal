<html>

<body style="font-family:Arial;
background:#eef2f7;
padding:40px"

onload="load()">

<div style="background:white;
padding:20px;
max-width:700px;
margin:auto">

<h2>Interview Scheduler</h2>

<input id="name"

placeholder="Candidate Name">

<input id="date"

type="date">

<button onclick="add()">

Schedule Interview

</button>

<div id="list"></div>

</div>


<script>

function add(){

let interviews=

JSON.parse(

localStorage.getItem("interviews")

)||[];


interviews.push({

name:name.value,

date:date.value

});


localStorage.setItem(

"interviews",

JSON.stringify(interviews)

);

load();

}


function load(){

let interviews=

JSON.parse(

localStorage.getItem("interviews")

)||[];


let html="";


interviews.forEach(i=>{

html+=`

<div>

${i.name}

-

${i.date}

</div>

`;

});


document.getElementById("list")

.innerHTML=html;

}

</script>

</body>

</html>
