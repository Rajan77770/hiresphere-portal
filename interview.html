<!DOCTYPE html>
<html>

<head>

<title>Interview Scheduler</title>

<script src="data.js"></script>

</head>

<body>

<h2>Schedule Interview</h2>

<select id="candidate"></select>

<input type="date">

<button onclick="save()">

Save

</button>

<script>

let drop=document.getElementById("candidate");

getCandidates().forEach(c=>{

drop.innerHTML+=

`<option>

${safeName(c)}

</option>`;

});

function save(){

alert("Interview Scheduled");

}

</script>

</body>

</html>
