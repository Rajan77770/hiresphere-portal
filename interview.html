<!DOCTYPE html>
<html>

<head>

<title>HireSphere Interview Scheduler</title>

<style>

body{

margin:0;
font-family:Arial;
background:#e6f2ff;

}

header{

background:#003366;
color:white;
padding:20px;
text-align:center;

}

.logout{

position:absolute;
right:20px;
top:20px;
background:red;
color:white;
border:none;
padding:10px 15px;
border-radius:6px;
cursor:pointer;

}

.container{

margin:40px;
background:white;
padding:30px;
border-radius:12px;
box-shadow:0 0 15px gray;

}

input,select{

padding:12px;
width:300px;
margin-right:10px;
border-radius:6px;
border:1px solid gray;

}

button{

background:#007bff;
color:white;
border:none;
padding:12px 18px;
border-radius:6px;
cursor:pointer;

}

.list{

margin-top:25px;

}

.item{

background:#eaf6ff;
padding:15px;
margin-bottom:12px;
border-radius:8px;
display:flex;
justify-content:space-between;
align-items:center;

}

.delete{

background:red;

}

.whatsapp{

background:#25D366;
margin-left:10px;

}

</style>

</head>

<body>

<header>

<h1>HireSphere Interview Scheduler</h1>

<button class="logout" onclick="logout()">

Logout

</button>

</header>


<div class="container">

<h2>Schedule Interview</h2>


<select id="candidate">

<option value="">

Select Candidate

</option>

</select>


<input type="date" id="date">


<button onclick="saveInterview()">

Save Interview

</button>


<div id="list" class="list">

</div>

</div>



<script>

/* LOGIN SECURITY */

if(localStorage.getItem("login")!=="yes")

location="admin-login.html";


/* LOAD ATS CANDIDATES */

let candidates=

JSON.parse(

localStorage.getItem("candidates")

)||[];


let dropdown=

document.getElementById("candidate");


candidates.forEach(c=>{

let opt=document.createElement("option");

opt.value=c.name;

opt.textContent=c.name;

dropdown.appendChild(opt);

});


/* INTERVIEW DATA */

let interviews=

JSON.parse(

localStorage.getItem("interviews")

)||[];



function saveInterview(){

let name=

document.getElementById("candidate").value;

let date=

document.getElementById("date").value;


if(!name || !date){

alert("Select Candidate and Date");

return;

}


interviews.push({

name:name,

date:date

});


localStorage.setItem(

"interviews",

JSON.stringify(interviews)

);

load();

}



function load(){

let box=

document.getElementById("list");

box.innerHTML="";


interviews.forEach((i,index)=>{


let div=

document.createElement("div");

div.className="item";


div.innerHTML=

`

<div>

${i.name} - ${i.date}

<a target="_blank"

href="https://wa.me/?text=Interview Scheduled for ${i.name} on ${i.date}"

class="whatsapp">

WhatsApp

</a>

</div>


<div>

<button class="delete"

onclick="removeInterview(${index})">

Delete

</button>

</div>

`;

box.appendChild(div);

});

}



function removeInterview(i){

if(confirm("Delete Interview?")){

interviews.splice(i,1);

localStorage.setItem(

"interviews",

JSON.stringify(interviews)

);

load();

}

}



function logout(){

localStorage.removeItem("login");

location="index.html";

}


load();

</script>

</body>

</html>
