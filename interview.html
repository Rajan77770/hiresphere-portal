<!DOCTYPE html>
<html>

<head>

<script src="data.js"></script>

</head>

<body>

<h2>Interview Scheduler</h2>

<div id="int"></div>

<script>

getCandidates()

.filter(

x=>x.status==="Shortlisted"

)

.forEach(x=>{

int.innerHTML+=

`

<p>

Interview :

${x.name}

</p>

`;

});

</script>

</body>

</html>
