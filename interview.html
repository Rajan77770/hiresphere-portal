<!DOCTYPE html>
<html>

<head>

<title>Interview Scheduler - HireSphere</title>

<style>

body{

font-family:Arial;
margin:0;
background:#e6f2ff;

}

/* HEADER */

header{

background:#003366;
color:white;
padding:20px;
text-align:center;

}

.container{

background:white;
margin:40px;
padding:25px;
border-radius:12px;
box-shadow:0 0 12px gray;

}

h2{

margin-top:0;

}

input{

padding:10px;
margin:5px;
width:250px;
border-radius:6px;
border:1px solid gray;

}

button{

padding:10px 15px;
border:none;
border-radius:6px;
cursor:pointer;
color:white;

}

.save{

background:#007bff;

}

.delete{

background:red;

margin-left:10px;

}

.logout{

float:right;
background:red;

}

ul{

margin-top:20px;

}

li{

background:#f0f8ff;
padding:10px;
margin:6px 0;
border-radius:6px;

display:flex;
justify-content:space-between;
align-items:center;

}

</style>

</head>

<body>

<header>

<h1>

HireSphere Interview Scheduler

</h1>

<button class="logout"

onclick="logout()">

Logout

</button>

</header>


<div class="container">

<h2>Schedule Interview</h2>


<input id="candidate"

placeholder="Candidate Name">


<input type="date"

id="date">


<button class="save"

onclick="saveInterview()">

Save Interview

</button>


<ul id="list">

</ul>

</div>


<script>

/* LOGIN CHECK */

if(localStorage.getItem("login")!=="yes")

location="admin-login.html";



/* LOAD OLD INTERVIEWS */

let interviews=

JSON.parse(

localStorage.getItem("interviews")

)||[];



/* SAVE INTERVIEW */

function saveInterview(){


let name=

document.getElementById("candidate")

.value.trim();



let date=

document.getElementById("date")

.value;



if(name===""||date===""){

alert("Enter Candidate and Date");

return;

}



/* ADD */

interviews.push({

name:name,

date:date

});


localStorage.setItem(

"interviews",

JSON.stringify(interviews)

);


/* CLEAR */

document.getElementById("candidate")

.value="";

document.getElementById("date")

.value="";


load();

}



/* LOAD LIST */

function load(){

let list=

document.getElementById("list");


list.innerHTML="";


interviews.forEach((i,index)=>{


let li=

document.createElement("li");


li.innerHTML=

`

<span>

${i.name} - ${i.date}

</span>


<button class="delete"

onclick="removeInterview(${index})">

Delete

</button>

`;

list.appendChild(li);

});

}



/* DELETE */

function removeInterview(i){

if(confirm("Delete Interview?")){

interviews.splice(i,1);

localStorage.setItem(

"interviews",

JSON.stringify(interviews)

);

load();

}

}



/* LOGOUT */

function logout(){

localStorage.removeItem("login");

location="index.html";

}



/* START */

load();

</script>


</body>

</html>
