<!DOCTYPE html>
<html>

<head>

<title>Interview Schedule</title>

</head>

<body>

<h2>Interview Schedule</h2>

<input id="name" placeholder="Candidate">

<input id="date" type="date">

<button onclick="save()">

Save Interview

</button>

<ul id="list"></ul>

<script>

/* LOAD OLD DATA */

let interviews =
JSON.parse(
localStorage.getItem("interviews")
) || [];


/* SAVE INTERVIEW */

function saveInterview(){

let name =
document.getElementById("candidate").value;

let date =
document.getElementById("date").value;


/* VALIDATION */

if(name==="" || date===""){

alert("Enter Name and Date");

return;

}


/* SAVE */

interviews.push({

name:name,

date:date

});


localStorage.setItem(

"interviews",

JSON.stringify(interviews)

);


/* CLEAR INPUT */

document.getElementById("candidate").value="";

document.getElementById("date").value="";


loadInterviews();

}


/* LOAD LIST */

function loadInterviews(){

let list=document.getElementById("list");

list.innerHTML="";


interviews.forEach((i)=>{

let li=document.createElement("li");

li.innerText=

i.name+" - "+i.date;

list.appendChild(li);

});

}


/* START */

loadInterviews();

</script>

</body>

</html>
