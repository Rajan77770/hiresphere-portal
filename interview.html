<!DOCTYPE html>
<html>

<body>

<h2>

Interview Scheduler

</h2>

<div id="list"></div>

<script>

let c=

JSON.parse(

localStorage.getItem(

"candidates"

)

)||[];

c.forEach(d=>{

if(d.status==="Shortlisted")

list.innerHTML+=`

<p>

Interview :

${d.name}

</p>

`;

});

</script>

</body>

</html>
