<!DOCTYPE html>
<html>

<head>

<title>HireSphere Candidate Dashboard</title>

<style>

body{

margin:0;
display:flex;
font-family:Arial;

}

.sidebar{

width:240px;
background:#0b3c6f;
color:white;
height:100vh;

}

.sidebar a{

display:block;
padding:15px;
color:white;
text-decoration:none;

}

.sidebar a:hover{

background:#1976d2;

}

.main{

flex:1;

}

header{

background:#003366;
color:white;
padding:20px;
text-align:center;
position:relative;

}

.logout{

position:absolute;
right:20px;
top:15px;
background:red;
color:white;
border:none;
padding:10px;

}

.container{

margin:40px;
background:white;
padding:20px;
border-radius:10px;

}

table{

width:100%;
border-collapse:collapse;

}

th,td{

border:1px solid gray;
padding:10px;

}

button{

padding:7px;
color:white;
border:none;
margin:2px;

}

.short{background:#007bff;}

.hr{background:orange;}

.select{background:green;}

</style>

</head>

<body>

<div class="sidebar">

<h2>HireSphere</h2>

<a href="enterprise-admin.html">Dashboard</a>

<a href="interview.html">Interview</a>

<a href="hr.html">HR</a>

</div>


<div class="main">

<header>

Candidate Dashboard

<button class="logout"

onclick="logout()">

Logout

</button>

</header>


<div class="container">

<table>

<thead>

<tr>

<th>Name</th>

<th>Job</th>

<th>Status</th>

<th>Action</th>

</tr>

</thead>

<tbody id="table"></tbody>

</table>

</div>

</div>


<script>

let candidates=

JSON.parse(localStorage.getItem("candidates"))||[];

function load(){

let t=document.getElementById("table");

t.innerHTML="";

candidates.forEach((c,i)=>{

let r=t.insertRow();

r.insertCell(0).innerText=c.name;

r.insertCell(1).innerText=c.job;

r.insertCell(2).innerText=c.status||"Pending";

r.insertCell(3).innerHTML=

`

<button class="short"

onclick="set(${i},'Shortlisted')">

Shortlist</button>

<button class="hr"

onclick="set(${i},'HR Round')">

HR</button>

<button class="select"

onclick="set(${i},'Selected')">

Select</button>

`;

});

}

function set(i,s){

candidates[i].status=s;

localStorage.setItem(

"candidates",

JSON.stringify(candidates)

);

load();

}

function logout(){

localStorage.removeItem("login");

location="index.html";

}

load();

</script>

</body>

</html>
