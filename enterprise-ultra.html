<!DOCTYPE html>
<html>

<head>

<title>Candidates</title>

<script src="data.js"></script>

</head>

<body style="font-family:Arial;margin:40px">

<h2>Candidate Dashboard</h2>

<button onclick="add()">Add Dummy Candidate</button>

<table border=1 width=100%>

<thead>

<tr>

<th>Name</th>

<th>Email</th>

<th>Job</th>

<th>Status</th>

<th>Action</th>

</tr>

</thead>

<tbody id="table"></tbody>

</table>

<script>

let candidates=getCandidates();

function add(){

candidates.push({

name:"Rajan",

email:"test@test.com",

job:"HR Manager",

status:"Pending"

});

saveCandidates(candidates);

load();

}

function load(){

let t=document.getElementById("table");

t.innerHTML="";

candidates.forEach((c,i)=>{

let r=t.insertRow();

r.insertCell(0).innerText=getName(c);

r.insertCell(1).innerText=c.email||"-";

r.insertCell(2).innerText=c.job||"-";

r.insertCell(3).innerText=c.status||"Pending";

let a=r.insertCell(4);

a.innerHTML=`

<button onclick="set(${i},'Shortlisted')">Shortlist</button>

<button onclick="set(${i},'HR Round')">HR</button>

<button onclick="set(${i},'Selected')">Select</button>

`;

});

}

function set(i,s){

candidates[i].status=s;

saveCandidates(candidates);

load();

}

load();

</script>

</body>

</html>
