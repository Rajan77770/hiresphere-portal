<!DOCTYPE html>
<html>

<head>

<title>HireSphere Enterprise ULTRA</title>

<style>

body{
margin:0;
font-family:Arial;
background:#e6f2ff;
display:flex;
}

/* SIDEBAR */

.sidebar{

width:240px;
background:#0b3c6f;
color:white;
height:100vh;
padding-top:20px;

}

.sidebar h2{

text-align:center;

}

.sidebar a{

display:block;
padding:15px;
color:white;
text-decoration:none;

}

.sidebar a:hover{

background:#1976d2;

}

/* MAIN */

.main{

flex:1;

}

/* HEADER */

header{

background:#003366;
color:white;
padding:20px;
text-align:center;
position:relative;

}

.logout{

position:absolute;
right:20px;
top:15px;
background:red;
color:white;
border:none;
padding:10px 15px;
border-radius:6px;
cursor:pointer;

}

/* CONTAINER */

.container{

margin:40px;
background:white;
padding:25px;
border-radius:12px;
box-shadow:0 0 12px gray;

}

.search{

padding:10px;
width:300px;

}

.cards{

display:flex;
gap:20px;
margin:20px 0;

}

.card{

flex:1;
background:#1976d2;
color:white;
padding:15px;
border-radius:10px;
text-align:center;

}

table{

width:100%;
border-collapse:collapse;

}

th,td{

border:1px solid gray;
padding:10px;
text-align:center;

}

button{

border:none;
padding:7px 12px;
margin:2px;
color:white;
border-radius:6px;
cursor:pointer;

}

.short{background:#007bff;}
.hr{background:orange;}
.select{background:green;}

</style>

</head>

<body>

<!-- SIDEBAR -->

<div class="sidebar">

<h2>HireSphere</h2>

<a href="enterprise-ultra.html">Dashboard</a>

<a href="interview.html">Interview Scheduler</a>

<a href="hr.html">HR Executive</a>

<a href="client-dashboard.html">Client Dashboard</a>

</div>


<div class="main">

<header>

<h1>Enterprise ULTRA Dashboard</h1>

<button class="logout" onclick="logout()">

Logout

</button>

</header>


<div class="container">

<input id="search"

class="search"

placeholder="Search Candidate"

onkeyup="load()">



<div class="cards">

<div class="card" id="total"></div>

<div class="card" id="selected"></div>

</div>


<table>

<thead>

<tr>

<th>Name</th>

<th>Job</th>

<th>Status</th>

<th>Action</th>

</tr>

</thead>

<tbody id="table"></tbody>

</table>

</div>

</div>


<script>

if(localStorage.getItem("login")!=="yes")

location="admin-login.html";


let candidates=

JSON.parse(

localStorage.getItem("candidates")

)||[];


function load(){

let table=document.getElementById("table");

table.innerHTML="";

let search=

document.getElementById("search")

.value.toLowerCase();

let selected=0;


candidates.forEach((c,i)=>{

if(!c.name ||

!c.name.toLowerCase().includes(search))

return;


if(c.status==="Selected")

selected++;


let row=table.insertRow();


row.insertCell(0).innerText=

c.name;

row.insertCell(1).innerText=

c.job;

row.insertCell(2).innerText=

c.status||"Pending";


let action=row.insertCell(3);

action.innerHTML=`

<button class="short"

onclick="set(${i},'Shortlisted')">

Shortlist

</button>

<button class="hr"

onclick="set(${i},'HR Round')">

HR

</button>

<button class="select"

onclick="set(${i},'Selected')">

Select

</button>

`;

});


document.getElementById("total")

.innerText=

"Total Candidates : "+

candidates.length;


document.getElementById("selected")

.innerText=

"Selected : "+selected;

}


function set(i,status){

candidates[i].status=status;

localStorage.setItem(

"candidates",

JSON.stringify(candidates)

);

load();

}


function logout(){

localStorage.removeItem("login");

location="index.html";

}


load();

</script>

</body>

</html>
