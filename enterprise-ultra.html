<!DOCTYPE html>
<html>

<head>

<script src="data.js"></script>

</head>

<body style="font-family:Arial;margin:40px">

<h2>Candidates ATS</h2>

<button onclick="addCandidate()">

Add Demo Candidate

</button>

<div id="list"></div>

<script>

function addCandidate(){

let data=getCandidates();

data.push({

name:"Rajan",

email:"demo@test.com",

job:"HR Executive",

status:"Pending"

});

saveCandidates(data);

load();

}

function load(){

let div=document.getElementById("list");

div.innerHTML="";

let data=getCandidates();

data.forEach((c,i)=>{

div.innerHTML+=`

<p>

${getName(c)}

-

${c.job}

-

${c.status}

<button onclick="shortlist(${i})">

Shortlist

</button>

<button onclick="selectC(${i})">

Select

</button>

</p>

`;

});

}

function shortlist(i){

let d=getCandidates();

d[i].status="Shortlisted";

saveCandidates(d);

load();

}

function selectC(i){

let d=getCandidates();

d[i].status="Selected";

saveCandidates(d);

load();

}

load();

</script>

</body>

</html>
