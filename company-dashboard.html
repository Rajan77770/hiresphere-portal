<html>

<head>

<title>HireSphere Company Dashboard</title>

<style>

body{
font-family:Arial;
background:#eef2f7;
padding:40px;
}

.card{

background:white;
padding:20px;
border-radius:12px;
max-width:750px;
margin:auto;
box-shadow:0 5px 20px rgba(0,0,0,.1);

}

input{

width:100%;
padding:12px;
margin:8px 0;
border-radius:6px;
border:1px solid #ccc;

}

button{

background:#2563eb;
color:white;
border:none;
padding:10px 15px;
cursor:pointer;
border-radius:6px;

}

button:hover{

background:#1d4ed8;

}

.job{

background:#f1f5f9;
padding:12px;
margin-top:10px;
border-radius:8px;

}

</style>

</head>

<body onload="loadJobs()">

<div class="card">

<h2>HireSphere Company Dashboard</h2>

<h3>Post New Job</h3>

<input id="company" placeholder="Company Name">

<input id="role" placeholder="Job Role">

<input id="location" placeholder="Location">

<input id="salary" placeholder="Salary">

<button onclick="postJob()">Post Job</button>


<h3>Posted Jobs</h3>

<div id="jobs"></div>

</div>

<script>

function postJob(){

let company=document.getElementById("company").value.trim();

let role=document.getElementById("role").value.trim();

let location=document.getElementById("location").value.trim();

let salary=document.getElementById("salary").value.trim();


// validation

if(!company || !role || !location || !salary){

alert("Please fill all fields");

return;

}


let jobs=JSON.parse(localStorage.getItem("jobs")) || [];

jobs.push({

company:company,
role:role,
location:location,
salary:salary

});

localStorage.setItem("jobs",JSON.stringify(jobs));


// clear inputs

document.getElementById("company").value="";
document.getElementById("role").value="";
document.getElementById("location").value="";
document.getElementById("salary").value="";

loadJobs();

}



function loadJobs(){

let jobs=JSON.parse(localStorage.getItem("jobs")) || [];

let html="";

jobs.forEach((j,i)=>{

html+=`

<div class="job">

<b>${j.company}</b> -

${j.role} -

${j.location} -

${j.salary}

<br><br>

<button onclick="deleteJob(${i})">

Delete

</button>

</div>

`;

});

document.getElementById("jobs").innerHTML=html;

}



function deleteJob(i){

let jobs=JSON.parse(localStorage.getItem("jobs")) || [];

jobs.splice(i,1);

localStorage.setItem("jobs",JSON.stringify(jobs));

loadJobs();

}

</script>

</body>

</html>
