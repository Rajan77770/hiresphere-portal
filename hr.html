<!DOCTYPE html>
<html>

<head>

<title>HireSphere HR Panel</title>

<script src="data.js"></script>

<style>

body{

font-family:Arial;
margin:40px;

}

.card{

background:#e6f2ff;
padding:20px;
border-radius:10px;

}

</style>

</head>

<body>

<h2>HR Executive Panel</h2>

<div class="card" id="list">

Loading Candidates...

</div>

<script>

let candidates=getCandidates();

let box=document.getElementById("list");

box.innerHTML="";

let found=false;

candidates.forEach(c=>{

if(

c.status==="Shortlisted"

||

c.status==="HR Round"

){

found=true;

box.innerHTML+=`

<p>

<b>${getName(c)}</b>

-

${c.job||"-"}

-

${c.status}

</p>

`;

}

});

if(!found){

box.innerHTML=

"<p>No HR Candidates Available</p>";

}

</script>

</body>

</html>
