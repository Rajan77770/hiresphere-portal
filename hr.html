<!DOCTYPE html>
<html>

<head>

<script src="data.js"></script>

</head>

<body style="font-family:Arial;margin:40px">

<h2>HR Panel</h2>

<div id="list"></div>

<script>

let div=document.getElementById("list");

let data=getCandidates();

let found=false;

data.forEach(c=>{

if(c.status==="Shortlisted"){

found=true;

div.innerHTML+=

getName(c)+" - "+c.job+"<br>";

}

});

if(!found)

div.innerHTML="No HR Candidates";

</script>

</body>

</html>
