<html>

<head>

<title>HireSphere HR Panel</title>

<style>

body{

font-family:Arial;
background:#eef2f7;
padding:40px;

}

.card{

background:white;
padding:20px;
max-width:900px;
margin:auto;
border-radius:10px;

}

table{

width:100%;
border-collapse:collapse;

}

th,td{

padding:10px;
border:1px solid #ccc;

}

button{

margin:2px;
padding:6px;

}

</style>

</head>

<body onload="loadCandidates()">

<div class="card">

<h2>HireSphere HR Panel</h2>

<table>

<tr>

<th>Name</th>

<th>Email</th>

<th>Job</th>

<th>Status</th>

<th>Action</th>

</tr>

<tbody id="list">

</tbody>

</table>

</div>

<script>

function loadCandidates(){

let apps =
JSON.parse(localStorage.getItem("applications"))
|| [];

let html="";

apps.forEach((c,i)=>{

html+=`

<tr>

<td>${c.name}</td>

<td>${c.email}</td>

<td>${c.job}</td>

<td>${c.status}</td>

<td>

<button onclick="update(${i},'Shortlisted')">

Shortlist

</button>

<button onclick="update(${i},'Selected')">

Select

</button>

<button onclick="update(${i},'Rejected')">

Reject

</button>

</td>

</tr>

`;

});

document.getElementById("list").innerHTML=html;

}

function update(i,status){

let apps =
JSON.parse(localStorage.getItem("applications"));

apps[i].status=status;

localStorage.setItem(

"applications",

JSON.stringify(apps)

);

loadCandidates();

}

</script>

</body>

</html>
