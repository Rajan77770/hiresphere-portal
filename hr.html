<html>

<head>

<title>HireSphere HR Panel</title>

<style>

body{

font-family:Arial;
background:#eef2f7;
padding:40px;

}

table{

background:white;
margin:auto;
width:90%;
border-collapse:collapse;

}

td,th{

padding:10px;
border:1px solid #ddd;

}

button{

padding:6px 10px;
border:none;
color:white;
cursor:pointer;

}

.blue{background:#2563eb}

.green{background:#16a34a}

.red{background:#dc2626}

</style>

</head>

<body onload="load()">

<h2 align="center">

HireSphere HR Panel

</h2>

<table>

<tr>

<th>Name</th>

<th>Email</th>

<th>Job</th>

<th>Status</th>

<th>Action</th>

</tr>

<tbody id="data"></tbody>

</table>

<script>

function load(){

let apps=

JSON.parse(localStorage.getItem("applications"))||[];

let html="";

apps.forEach((a,i)=>{

html+=`

<tr>

<td>${a.name}</td>

<td>${a.email}</td>

<td>${a.job}</td>

<td>${a.status}</td>

<td>

<button class="blue"

onclick="setStatus(${i},

'Shortlisted')">

Shortlist

</button>

<button class="green"

onclick="setStatus(${i},

'Selected')">

Select

</button>

<button class="red"

onclick="setStatus(${i},

'Rejected')">

Reject

</button>

</td>

</tr>

`;

});

document.getElementById("data").innerHTML=html;

}



function setStatus(i,s){

let apps=

JSON.parse(localStorage.getItem("applications"));

apps[i].status=s;

localStorage.setItem("applications",

JSON.stringify(apps));

load();

}

</script>

</body>

</html>
