<!DOCTYPE html>
<html>

<head>

<title>HR Panel</title>

<script src="data.js"></script>

</head>

<body>

<h2>HR Executive Panel</h2>

<div id="list"></div>

<script>

let div=document.getElementById("list");

let data=getCandidates();

let found=false;

data.forEach(c=>{

if(

c.status==="Shortlisted"

||

c.status==="HR Round"

){

found=true;

div.innerHTML+=`

<p>

${safeName(c)}

-

${c.job}

-

${c.status}

</p>

`;

}

});

if(!found)

div.innerHTML="No HR Candidates";

</script>

</body>

</html>
