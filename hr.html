<!DOCTYPE html>
<html>

<body>

<h2>HireSphere HR Panel</h2>

<div id="data"></div>

<script>

let c=

JSON.parse(

localStorage.getItem("candidates")

)||[];


function save(){

localStorage.setItem(

"candidates",

JSON.stringify(c)

);

load();

}



function load(){

data.innerHTML="";

c.forEach((d,i)=>{

data.innerHTML+=`

<p>

${d.name}

-

${d.job}

-

${d.status}

<button onclick="set(${i},

'Shortlisted')">

Shortlist

</button>

<button onclick="set(${i},

'Selected')">

Select

</button>

<button onclick="set(${i},

'Rejected')">

Reject

</button>

</p>

`;

});

}

function set(i,s){

c[i].status=s;

save();

}

load();

</script>

</body>

</html>
