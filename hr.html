<!DOCTYPE html>
<html>

<head>

<title>HireSphere HR Panel</title>

<style>

body{

margin:0;
font-family:Arial;
display:flex;

}

/* SIDEBAR */

.sidebar{

width:230px;
background:#0d3b66;
height:100vh;
color:white;

}

.sidebar h2{

text-align:center;
padding:20px;

}

.sidebar a{

display:block;
padding:15px;
color:white;
text-decoration:none;

}

.sidebar a:hover{

background:#1976d2;

}


/* MAIN */

.main{

flex:1;
background:#eef2f7;

}

/* TOPBAR */

.topbar{

background:white;
padding:15px;
display:flex;
justify-content:space-between;
box-shadow:0 0 10px rgba(0,0,0,.1);

}

/* CONTENT */

.content{

padding:30px;

}

.card{

background:white;
padding:20px;
border-radius:10px;
box-shadow:0 0 10px rgba(0,0,0,.1);

}

/* TABLE */

table{

width:100%;
border-collapse:collapse;

}

th,td{

padding:10px;
border-bottom:1px solid #ddd;

}

button{

border:none;
padding:6px 10px;
color:white;
cursor:pointer;

}

.blue{

background:#2563eb;

}

.green{

background:#16a34a;

}

.red{

background:#dc2626;

}

</style>

</head>

<body onload="load()">


<!-- SIDEBAR -->

<div class="sidebar">

<h2>HireSphere</h2>

<a href="dashboard-ui.html">Dashboard</a>

<a href="#">Candidates</a>

<a href="#">Jobs</a>

<a href="#">Interview</a>

</div>



<!-- MAIN -->

<div class="main">

<div class="topbar">

<h3>HR Panel</h3>

<button class="red">

Logout

</button>

</div>



<div class="content">

<div class="card">

<h2>Candidates</h2>

<table>

<thead>

<tr>

<th>Name</th>
<th>Email</th>
<th>Job</th>
<th>Status</th>
<th>Action</th>

</tr>

</thead>

<tbody id="data">

</tbody>

</table>

</div>

</div>

</div>



<script>

function load(){

let c=JSON.parse(localStorage.getItem("candidates"))||[];

let html="";

c.forEach((x,i)=>{

html+=`

<tr>

<td>${x.name}</td>

<td>${x.email}</td>

<td>${x.job}</td>

<td>${x.status}</td>

<td>

<button class="blue"
onclick="set(${i},'Shortlisted')">

Shortlist

</button>

<button class="green"
onclick="set(${i},'Selected')">

Select

</button>

<button class="red"
onclick="set(${i},'Rejected')">

Reject

</button>

</td>

</tr>

`;

});

document.getElementById("data").innerHTML=html;

}


function set(i,s){

let c=JSON.parse(localStorage.getItem("candidates"));

c[i].status=s;

localStorage.setItem("candidates",JSON.stringify(c));

load();

}

</script>

</body>

</html>
