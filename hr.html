<!DOCTYPE html>
<html>
<body>

<h2>HR CEO PANEL</h2>

<div id="list"></div>

<script>

let c=

JSON.parse(localStorage

.getItem("candidates"))||[];

function load(){

list.innerHTML="";

c.forEach((d,i)=>{

list.innerHTML+=`

<p>

${d.name} -

${d.job} -

${d.status}

<button onclick="status(${i},

'Shortlisted')">

Shortlist

</button>

<button onclick="status(${i},

'Selected')">

Select

</button>

</p>

`;

});

}

function status(i,s){

c[i].status=s;

localStorage.setItem(

"candidates",

JSON.stringify(c)

);

load();

}

load();

</script>

</body>
</html>
