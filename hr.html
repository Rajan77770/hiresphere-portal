<!DOCTYPE html>
<html>

<head>

<title>HR Panel</title>

<style>

table{

width:90%;

margin:auto;

margin-top:40px;

border-collapse:collapse;

}

th,td{

border:1px solid gray;

padding:10px;

text-align:center;

}

button{

border:none;

color:white;

padding:6px;

cursor:pointer;

}

.short{background:#007bff;}

.select{background:green;}

.reject{background:red;}

.delete{background:black;}

</style>

</head>

<body>

<h2 align=center>

HireSphere HR Panel

</h2>

<table>

<tr>

<th>Name</th>

<th>Email</th>

<th>Job</th>

<th>Status</th>

<th>Action</th>

</tr>

<tbody id="table"></tbody>

</table>

<script>

let candidates=

JSON.parse(localStorage.getItem("candidates"))

||[];

function save(){

localStorage.setItem(

"candidates",

JSON.stringify(candidates)

);

load();

}

function setStatus(i,s){

candidates[i].status=s;

save();

}

function removeCandidate(i){

candidates.splice(i,1);

save();

}

function load(){

let table=

document.getElementById("table");

table.innerHTML="";

candidates.forEach((c,i)=>{

table.innerHTML+=`

<tr>

<td>${c.name}</td>

<td>${c.email}</td>

<td>${c.job}</td>

<td>${c.status}</td>

<td>

<button class=short

onclick="setStatus(${i},'Shortlisted')">

Shortlist

</button>

<button class=select

onclick="setStatus(${i},'Selected')">

Select

</button>

<button class=reject

onclick="setStatus(${i},'Rejected')">

Reject

</button>

<button class=delete

onclick="removeCandidate(${i})">

Delete

</button>

</td>

</tr>

`;

});

}

load();

</script>

</body>

</html>
