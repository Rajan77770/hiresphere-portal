<!DOCTYPE html>
<html>

<head>

<script src="data.js"></script>

</head>

<body>

<h2>HR Panel</h2>

<div id="hr"></div>

<script>

function load(){

let c=getCandidates();

hr.innerHTML="";

c.forEach((x,i)=>{

hr.innerHTML+=`

<p>

${x.name}

-

${x.job}

<button onclick=

"set(${i},

'Shortlisted')">

Shortlist

</button>

<button onclick=

"set(${i},

'Selected')">

Select

</button>

</p>

`;

});

}

function set(i,s){

let c=getCandidates();

c[i].status=s;

saveCandidates(c);

load();

}

load();

</script>

</body>

</html>
