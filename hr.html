<html>

<body style="font-family:Arial">

<h2>HireSphere HR Panel</h2>

<div id="list"></div>

<script src="data.js"></script>

<script>

function setStatus(i,status){

data[i].status=status;

saveData();

load();

}

function load(){

let div=document.getElementById("list");

div.innerHTML="";

data.forEach((c,i)=>{

div.innerHTML+=`

<p>

${c.name}

|

${c.email}

|

${c.job}

|

${c.status}

<br><br>

<button onclick="setStatus(${i},'Shortlisted')">

Shortlist

</button>

<button onclick="setStatus(${i},'Selected')">

Select

</button>

<button onclick="setStatus(${i},'Rejected')">

Reject

</button>

</p>

<hr>

`;

});

}

load();

</script>

</body>

</html>
