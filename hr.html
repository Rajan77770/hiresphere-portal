<html>

<head>

<title>HireSphere HR Panel</title>

<style>

body{

font-family:Arial;
background:#eef2f7;
padding:40px;

}

.card{

background:white;
padding:20px;
border-radius:10px;
max-width:1000px;
margin:auto;

}

table{

width:100%;
border-collapse:collapse;

}

td,th{

padding:10px;
border:1px solid #ddd;

}

button{

padding:6px 10px;
border:none;
color:white;
cursor:pointer;
margin:2px;

}

.short{background:#2563eb;}

.select{background:green;}

.reject{background:red;}

</style>

</head>

<body onload="load()">

<div class="card">

<h2>HireSphere HR Panel</h2>

<table>

<tr>

<th>Name</th>

<th>Email</th>

<th>Job</th>

<th>Status</th>

<th>Resume</th>

<th>Action</th>

</tr>

<tbody id="data"></tbody>

</table>

</div>


<script>

function load(){

let apps=

JSON.parse(

localStorage.getItem("applications")

)||[];


let html="";


apps.forEach((a,i)=>{


html+=`

<tr>

<td>${a.name}</td>

<td>${a.email}</td>

<td>${a.job}</td>

<td>${a.status}</td>


<td>

<a href="${a.resume}"

download>

Download

</a>

</td>


<td>

<button class="short"

onclick="setStatus(${i},

'Shortlisted')">

Shortlist

</button>


<button class="select"

onclick="setStatus(${i},

'Selected')">

Select

</button>


<button class="reject"

onclick="setStatus(${i},

'Rejected')">

Reject

</button>

</td>

</tr>

`;

});

document.getElementById("data").innerHTML=html;

}



function setStatus(i,status){

let apps=

JSON.parse(

localStorage.getItem("applications")

);


apps[i].status=status;


localStorage.setItem(

"applications",

JSON.stringify(apps)

);

load();

}

</script>

</body>

</html>
