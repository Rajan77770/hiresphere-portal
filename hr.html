<!DOCTYPE html>
<html>

<head>

<title>HireSphere HR Panel</title>

<style>

body{

font-family:Arial;

background:#f2f7ff;

}

table{

width:85%;

margin:auto;

margin-top:40px;

background:white;

border-collapse:collapse;

}

th,td{

border:1px solid gray;

padding:10px;

text-align:center;

}

button{

padding:6px;

border:none;

color:white;

cursor:pointer;

margin:2px;

}

.short{background:#007bff;}

.select{background:green;}

.reject{background:red;}

</style>

</head>

<body>

<h2 align=center>

HireSphere HR Panel

</h2>

<table>

<thead>

<tr>

<th>Name</th>

<th>Email</th>

<th>Job</th>

<th>Status</th>

<th>Action</th>

</tr>

</thead>

<tbody id="table"></tbody>

</table>

<script>

let candidates=

JSON.parse(localStorage.getItem("candidates"))

||[];


function save(){

localStorage.setItem(

"candidates",

JSON.stringify(candidates)

);

load();

}

function setStatus(i,status){

candidates[i].status=status;

save();

}

function load(){

let table=

document.getElementById("table");

table.innerHTML="";


candidates.forEach((c,i)=>{

table.innerHTML+=`

<tr>

<td>${c.name}</td>

<td>${c.email}</td>

<td>${c.job}</td>

<td>${c.status}</td>

<td>

<button class=short

onclick="setStatus(${i},'Shortlisted')">

Shortlist

</button>

<button class=select

onclick="setStatus(${i},'Selected')">

Select

</button>

<button class=reject

onclick="setStatus(${i},'Rejected')">

Reject

</button>

</td>

</tr>

`;

});

}

load();

</script>

</body>

</html>
