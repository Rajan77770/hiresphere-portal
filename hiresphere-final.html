<!DOCTYPE html>
<html>

<head>

<title>HireSphere ATS Final</title>

<style>

body{
margin:0;
font-family:Arial;
background:#eef2f7;
}

/* SIDEBAR */

.sidebar{

width:230px;
height:100vh;
background:#1e3a8a;
color:white;
position:fixed;
padding:20px;

}

.sidebar h2{

margin-bottom:30px;

}

.sidebar a{

display:block;
margin:15px 0;
cursor:pointer;

}

/* MAIN */

.main{

margin-left:250px;
padding:20px;

}

.card{

background:white;
padding:20px;
border-radius:10px;
margin-bottom:20px;

}

input,select{

width:100%;
padding:10px;
margin:8px 0;

}

button{

background:#2563eb;
color:white;
border:none;
padding:8px 12px;
cursor:pointer;
margin:3px;

}

.green{

background:#16a34a;

}

.red{

background:#dc2626;

}

.job{

background:#f1f5f9;
padding:10px;
margin-top:10px;

}

table{

width:100%;
border-collapse:collapse;

}

th,td{

padding:8px;
border:1px solid #ddd;

}

</style>

</head>


<body onload="loadAll()">

<div class="sidebar">

<h2>HireSphere</h2>

<a onclick="show('dash')">Dashboard</a>

<a onclick="show('company')">Company</a>

<a onclick="show('apply')">Apply Job</a>

<a onclick="show('hr')">HR ATS</a>

</div>


<div class="main">

<!-- DASHBOARD -->

<div id="dash" class="card">

<h2>CEO Dashboard</h2>

<p>Hiring Overview</p>

</div>


<!-- COMPANY -->

<div id="company" class="card" style="display:none">

<h3>Post Job</h3>

<input id="cname" placeholder="Company">

<input id="role" placeholder="Role">

<input id="loc" placeholder="Location">

<input id="salary" placeholder="Salary">

<button onclick="postJob()">

Post Job

</button>

<h3>Jobs</h3>

<div id="jobs"></div>

</div>


<!-- APPLY -->

<div id="apply" class="card" style="display:none">

<h3>Candidate Apply</h3>

<input id="name" placeholder="Name">

<input id="email" placeholder="Email">

<select id="joblist"></select>

<button onclick="applyJob()">

Apply

</button>

</div>


<!-- HR ATS -->

<div id="hr" class="card" style="display:none">

<h3>HR ATS</h3>

<table>

<tr>

<th>Name</th>
<th>Email</th>
<th>Job</th>
<th>Status</th>
<th>Action</th>

</tr>

<tbody id="apps"></tbody>

</table>

</div>

</div>



<script>

/* NAVIGATION */

function show(id){

["dash","company","apply","hr"].forEach(sec=>{

document.getElementById(sec).style.display="none";

});

document.getElementById(id).style.display="block";

loadAll();

}



/* POST JOB */

function postJob(){

let jobs=JSON.parse(localStorage.getItem("jobs"))||[];

jobs.push({

company:document.getElementById("cname").value,

role:document.getElementById("role").value,

location:document.getElementById("loc").value,

salary:document.getElementById("salary").value

});

localStorage.setItem("jobs",JSON.stringify(jobs));

document.getElementById("cname").value="";
document.getElementById("role").value="";
document.getElementById("loc").value="";
document.getElementById("salary").value="";

loadJobs();

}



/* LOAD JOBS */

function loadJobs(){

let jobs=JSON.parse(localStorage.getItem("jobs"))||[];

let html="";
let opt="";

jobs.forEach(j=>{

html+=`<div class="job">

${j.company} - ${j.role} - ${j.location}

</div>`;

opt+=`<option>${j.role}</option>`;

});

document.getElementById("jobs").innerHTML=html;

document.getElementById("joblist").innerHTML=opt;

}



/* APPLY JOB */

function applyJob(){

let apps=

JSON.parse(localStorage.getItem("applications"))

||[];

apps.push({

name:document.getElementById("name").value,

email:document.getElementById("email").value,

job:document.getElementById("joblist").value,

status:"Applied"

});

localStorage.setItem(

"applications",

JSON.stringify(apps)

);

document.getElementById("name").value="";

document.getElementById("email").value="";

alert("Applied Successfully");

loadHR();

}



/* LOAD HR */

function loadHR(){

let apps=

JSON.parse(localStorage.getItem("applications"))

||[];

let html="";

apps.forEach((a,i)=>{

html+=`

<tr>

<td>${a.name || ""}</td>

<td>${a.email || ""}</td>

<td>${a.job || ""}</td>

<td>${a.status || ""}</td>

<td>

<button onclick="setStatus(${i},

'Shortlisted')">

Shortlist

</button>

<button class="green"

onclick="setStatus(${i},

'Selected')">

Select

</button>

<button class="red"

onclick="setStatus(${i},

'Rejected')">

Reject

</button>

</td>

</tr>

`;

});

document.getElementById("apps")

.innerHTML=html;

}



/* CHANGE STATUS */

function setStatus(i,s){

let apps=

JSON.parse(localStorage.getItem("applications"))

||[];

apps[i].status=s;

localStorage.setItem(

"applications",

JSON.stringify(apps)

);

loadHR();

}



/* LOAD ALL */

function loadAll(){

loadJobs();

loadHR();

}

</script>

</body>

</html>
