<!DOCTYPE html>
<html>

<head>

<title>HireSphere Login</title>

<style>

body{

margin:0;
font-family:Arial;
background:#eef2f7;
display:flex;
justify-content:center;
align-items:center;
height:100vh;

}

.card{

background:white;
padding:40px;
border-radius:10px;
width:350px;
box-shadow:0 10px 20px rgba(0,0,0,.1);

}

input,select{

width:100%;
padding:10px;
margin-top:10px;

}

button{

width:100%;
margin-top:15px;
background:#2563eb;
color:white;
border:none;
padding:12px;
cursor:pointer;

}

</style>

</head>

<body>

<div class="card">

<h2>HireSphere SaaS Login</h2>

<input id="email" placeholder="Email">

<select id="role">

<option value="">Select Role</option>

<option value="ceo">CEO</option>

<option value="company">Company</option>

<option value="candidate">Candidate</option>

<option value="hr">HR</option>

</select>

<button onclick="loginUser()">

Login

</button>

</div>

<script>

function loginUser(){

let email=document.getElementById("email").value;

let role=document.getElementById("role").value;

if(email=="" || role==""){

alert("Enter Email & Role");

return;

}

localStorage.setItem("userEmail",email);

if(role=="ceo"){

window.location.href="ceo-dashboard.html";

}

if(role=="company"){

window.location.href="company-dashboard.html";

}

if(role=="candidate"){

window.location.href="candidate-dashboard.html";

}

if(role=="hr"){

window.location.href="hr-pipeline.html";

}

}

</script>

</body>

</html>
