<!DOCTYPE html>
<html>

<head>

<title>HireSphere SaaS FINAL</title>

<style>

body{

margin:0;
font-family:Arial;
background:#eef2f7;

}

.sidebar{

width:230px;
height:100vh;
background:#1e3a8a;
color:white;
position:fixed;
padding:20px;

}

.sidebar a{

display:block;
margin:15px 0;
cursor:pointer;

}

.main{

margin-left:250px;
padding:20px;

}

.card{

background:white;
padding:20px;
border-radius:12px;
margin-bottom:20px;

}

input,select{

width:100%;
padding:8px;
margin:6px 0;

}

button{

background:#2563eb;
color:white;
border:none;
padding:8px;
cursor:pointer;

}

.stat{

background:#2563eb;
color:white;
padding:15px;
margin:10px 0;
border-radius:10px;

}

.job{

background:#eef2ff;
padding:10px;
margin-top:8px;

}

.pipeline{

display:flex;
gap:10px;

}

.column{

flex:1;
background:#f8fafc;
padding:10px;
border-radius:10px;

}

.green{

background:#16a34a;

}

.login{

max-width:400px;
margin:80px auto;

}

</style>

</head>

<body onload="init()">


<!-- LOGIN -->

<div id="login" class="card login">

<h2>HireSphere Login</h2>

<select id="role">

<option>CEO</option>

<option>Company</option>

<option>Candidate</option>

<option>HR</option>

</select>

<button onclick="login()">

Login

</button>

</div>



<!-- APP -->

<div id="app" style="display:none">


<div class="sidebar">

<h2>HireSphere</h2>

<a onclick="show('dash')">Dashboard</a>

<a onclick="show('company')">Company</a>

<a onclick="show('apply')">Apply Job</a>

<a onclick="show('hr')">HR Pipeline</a>

</div>



<div class="main">


<!-- DASH -->

<div id="dash" class="card">

<h2>CEO Dashboard</h2>

<div class="stat">

Jobs :

<b id="jobcount"></b>

</div>

<div class="stat">

Applications :

<b id="appcount"></b>

</div>

</div>



<!-- COMPANY -->

<div id="company"

class="card"

style="display:none">

<h3>Post Job</h3>

<input id="cname"

placeholder="Company">

<input id="rolejob"

placeholder="Role">

<input id="loc"

placeholder="Location">

<button onclick="postJob()">

Post

</button>

<h3>Jobs</h3>

<div id="jobsBox"></div>

</div>



<!-- APPLY -->

<div id="apply"

class="card"

style="display:none">

<h3>Candidate Apply</h3>

<input id="name"

placeholder="Name">

<input id="email"

placeholder="Email">

<input type="file"

id="resume">

<select id="joblist"></select>

<input id="search"

placeholder="Search Job"

onkeyup="filterJobs()">

<button onclick="applyJob()">

Apply

</button>

</div>



<!-- HR -->

<div id="hr"

class="card"

style="display:none">

<h3>Hiring Pipeline</h3>

<div class="pipeline">


<div class="column">

<h4>Applied</h4>

<div id="applied"></div>

</div>


<div class="column">

<h4>Shortlist</h4>

<div id="short"></div>

</div>


<div class="column">

<h4>Interview</h4>

<div id="interview"></div>

</div>


<div class="column">

<h4>Selected</h4>

<div id="select"></div>

</div>

</div>

</div>

</div>

</div>



<script>


function init(){

loadAll();

}



function login(){

login.style.display="none";

app.style.display="block";

}



function show(id){

["dash","company",

"apply","hr"]

.forEach(x=>

document.getElementById(x)

.style.display="none");

document.getElementById(id)

.style.display="block";

loadAll();

}



function postJob(){

let jobs=

JSON.parse(

localStorage.getItem("jobs"))

||[];

jobs.push({

company:cname.value,

role:rolejob.value,

location:loc.value

});

localStorage.setItem(

"jobs",

JSON.stringify(jobs));

loadAll();

}



function loadJobs(){

let data=

JSON.parse(

localStorage.getItem("jobs"))

||[];

let html="";

let opt="";

data.forEach(j=>{

html+=`<div class=job>

${j.company}

-

${j.role}

-

${j.location}

</div>`;

opt+=`<option>

${j.role}

</option>`;

});

jobsBox.innerHTML=html;

joblist.innerHTML=opt;

jobcount.innerText=data.length;

}



function filterJobs(){

let s=search.value.toLowerCase();

let opt="";

let jobs=

JSON.parse(

localStorage.getItem("jobs"))

||[];

jobs.forEach(j=>{

if(j.role.toLowerCase()

.includes(s)){

opt+=`<option>

${j.role}

</option>`;

}

});

joblist.innerHTML=opt;

}



function applyJob(){

let n=name.value.trim();

if(n===""){

alert("Enter Name");

return;

}

let apps=

JSON.parse(

localStorage.getItem("apps"))

||[];

apps.push({

name:n,

email:email.value,

resume:

resume.files[0]?

resume.files[0].name:"No Resume",

job:joblist.value,

status:"Applied"

});

localStorage.setItem(

"apps",

JSON.stringify(apps));

alert("Applied");

loadAll();

}



function loadPipeline(){

let apps=

JSON.parse(

localStorage.getItem("apps"))

||[];

appcount.innerText=

apps.length;

applied.innerHTML="";

short.innerHTML="";

interview.innerHTML="";

select.innerHTML="";

apps.forEach((a,i)=>{

let box=`<div class=job>

<b>${a.name}</b><br>

${a.job}<br>

${a.resume}<br>

<button onclick="move(${i},

'Shortlist')">

Short</button>

<button onclick="move(${i},

'Interview')">

Interview</button>

<button class=green

onclick="move(${i},

'Selected')">

Select</button>

</div>`;

if(a.status=="Applied")

applied.innerHTML+=box;

if(a.status=="Shortlist")

short.innerHTML+=box;

if(a.status=="Interview")

interview.innerHTML+=box;

if(a.status=="Selected")

select.innerHTML+=box;

});

}



function move(i,s){

let apps=

JSON.parse(

localStorage.getItem("apps"));

apps[i].status=s;

localStorage.setItem(

"apps",

JSON.stringify(apps));

loadPipeline();

}



function loadAll(){

loadJobs();

loadPipeline();

}

</script>

</body>

</html>
