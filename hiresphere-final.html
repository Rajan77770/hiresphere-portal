<!DOCTYPE html>
<html>

<head>

<title>HireSphere ATS</title>

<style>

body{
margin:0;
font-family:Arial;
background:#eef2f7;
}

.sidebar{
width:230px;
height:100vh;
background:#1e3a8a;
color:white;
position:fixed;
padding:20px;
}

.sidebar h2{
margin-bottom:30px;
}

.sidebar a{
display:block;
margin:12px 0;
cursor:pointer;
}

.main{
margin-left:250px;
padding:20px;
}

.card{
background:white;
padding:20px;
border-radius:10px;
margin-bottom:20px;
}

input,select{
width:100%;
padding:8px;
margin:6px 0;
}

button{
background:#2563eb;
color:white;
border:none;
padding:7px 10px;
cursor:pointer;
}

.green{
background:#16a34a;
}

.red{
background:#dc2626;
}

.job{
background:#f1f5f9;
padding:10px;
margin-top:10px;
}

table{
width:100%;
border-collapse:collapse;
}

th,td{
padding:8px;
}

</style>

</head>

<body onload="loadAll()">


<div class="sidebar">

<h2>HireSphere</h2>

<a onclick="show('dash')">Dashboard</a>

<a onclick="show('company')">Company</a>

<a onclick="show('apply')">Apply Job</a>

<a onclick="show('hr')">HR ATS</a>

</div>


<div class="main">


<!-- DASHBOARD -->

<div id="dash" class="card">

<h2>CEO Dashboard</h2>

<p>Hiring Overview</p>

</div>



<!-- COMPANY -->

<div id="company" class="card" style="display:none">

<h3>Post Job</h3>

<input id="cname" placeholder="Company">

<input id="role" placeholder="Role">

<input id="loc" placeholder="Location">

<input id="salary" placeholder="Salary">

<button onclick="postJob()">

Post Job

</button>


<h3>Jobs</h3>

<div id="jobs"></div>

</div>



<!-- APPLY -->

<div id="apply" class="card" style="display:none">

<h3>Candidate Apply</h3>

<input id="name" placeholder="Name">

<input id="email" placeholder="Email">

<select id="joblist"></select>

<button onclick="applyJob()">

Apply

</button>

</div>



<!-- HR ATS -->

<div id="hr" class="card" style="display:none">

<h3>HR ATS</h3>

<table border="1">

<tr>

<th>Name</th>
<th>Email</th>
<th>Job</th>
<th>Status</th>
<th>Action</th>

</tr>

<tbody id="apps"></tbody>

</table>

</div>


</div>



<script>

function show(id){

document.getElementById("dash").style.display="none";
document.getElementById("company").style.display="none";
document.getElementById("apply").style.display="none";
document.getElementById("hr").style.display="none";

document.getElementById(id).style.display="block";

loadAll();

}



function postJob(){

let jobs =
JSON.parse(localStorage.getItem("jobs")) || [];

jobs.push({

company:cname.value,
role:role.value,
location:loc.value,
salary:salary.value

});

localStorage.setItem(
"jobs",
JSON.stringify(jobs)
);

cname.value="";
role.value="";
loc.value="";
salary.value="";

loadAll();

}



function loadJobs(){

let jobs =
JSON.parse(localStorage.getItem("jobs")) || [];

let html="";
let options="";

jobs.forEach(j=>{

html+=`

<div class="job">

${j.company} -
${j.role} -
${j.location}

</div>

`;

options+=`

<option>

${j.role}

</option>

`;

});

document.getElementById("jobs").innerHTML = html;

document.getElementById("joblist").innerHTML = options;

}



function applyJob(){

let apps =
JSON.parse(localStorage.getItem("applications")) || [];

apps.push({

name:name.value,
email:email.value,
job:joblist.value,
status:"Applied"

});

localStorage.setItem(
"applications",
JSON.stringify(apps)
);

name.value="";
email.value="";

alert("Applied Successfully");

loadAll();

}



function loadHR(){

let apps =
JSON.parse(localStorage.getItem("applications")) || [];

let html="";

apps.forEach((a,i)=>{

html+=`

<tr>

<td>${a.name}</td>

<td>${a.email}</td>

<td>${a.job}</td>

<td>${a.status}</td>

<td>

<button onclick="setStatus(${i},'Shortlisted')">

Shortlist

</button>

<button class="green"

onclick="setStatus(${i},'Selected')">

Select

</button>

<button class="red"

onclick="setStatus(${i},'Rejected')">

Reject

</button>

</td>

</tr>

`;

});

document.getElementById("apps").innerHTML = html;

}



function setStatus(i,status){

let apps =
JSON.parse(localStorage.getItem("applications"));

apps[i].status = status;

localStorage.setItem(
"applications",
JSON.stringify(apps)
);

loadHR();

}



function loadAll(){

loadJobs();

loadHR();

}

</script>


</body>

</html>
