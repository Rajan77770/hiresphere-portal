<!DOCTYPE html>
<html>

<head>

<title>HireSphere FINAL SaaS</title>

<style>

body{

margin:0;
font-family:Arial;
background:#eef2f7;

}

.sidebar{

width:230px;
height:100vh;
background:#1e3a8a;
color:white;
position:fixed;
padding:20px;

}

.sidebar a{

display:block;
margin:14px 0;
cursor:pointer;

}

.main{

margin-left:250px;
padding:20px;

}

.card{

background:white;
padding:20px;
border-radius:12px;
margin-bottom:20px;

}

input,select{

width:100%;
padding:8px;
margin:6px 0;

}

button{

background:#2563eb;
color:white;
border:none;
padding:8px;
cursor:pointer;

}

.stat{

background:#2563eb;
color:white;
padding:15px;
border-radius:10px;
margin:10px 0;

}

.job{

background:#eef2ff;
padding:10px;
margin-top:8px;

}

.pipeline{

display:flex;
gap:10px;

}

.column{

flex:1;
background:#f8fafc;
padding:10px;
border-radius:10px;

}

.green{

background:#16a34a;

}

.loginBox{

max-width:400px;
margin:90px auto;

}

</style>

</head>



<body onload="loadAll()">



<!-- LOGIN -->

<div id="loginBox"

class="card loginBox">

<h2>HireSphere Login</h2>

<select id="userRole">

<option>CEO</option>

<option>Company</option>

<option>Candidate</option>

<option>HR</option>

</select>

<button onclick="doLogin()">

Login

</button>

</div>



<!-- APP -->

<div id="app"

style="display:none">


<div class="sidebar">

<h2>HireSphere</h2>

<a onclick="showPage('dash')">

Dashboard</a>

<a onclick="showPage('company')">

Company</a>

<a onclick="showPage('apply')">

Apply Job</a>

<a onclick="showPage('hr')">

HR Pipeline</a>

</div>



<div class="main">


<!-- DASH -->

<div id="dash"

class="card">

<h2>CEO Dashboard</h2>

<div class="stat">

Jobs :

<b id="jobcount">

0

</b>

</div>

<div class="stat">

Applications :

<b id="appcount">

0

</b>

</div>

</div>



<!-- COMPANY -->

<div id="company"

class="card"

style="display:none">

<h3>Post Job</h3>

<input id="cname"

placeholder="Company">

<input id="rolejob"

placeholder="Role">

<input id="loc"

placeholder="Location">

<button onclick="postJob()">

Post Job

</button>

<h3>Jobs</h3>

<div id="jobsBox"></div>

</div>



<!-- APPLY -->

<div id="apply"

class="card"

style="display:none">

<h3>Candidate Apply</h3>

<input id="name"

placeholder="Name">

<input id="email"

placeholder="Email">

<input type="file"

id="resume">

<select id="joblist"></select>

<button onclick="applyJob()">

Apply

</button>

</div>



<!-- HR -->

<div id="hr"

class="card"

style="display:none">

<h3>Hiring Pipeline</h3>

<div class="pipeline">


<div class="column">

<h4>Applied</h4>

<div id="applied"></div>

</div>


<div class="column">

<h4>Shortlist</h4>

<div id="short"></div>

</div>


<div class="column">

<h4>Interview</h4>

<div id="interview"></div>

</div>


<div class="column">

<h4>Selected</h4>

<div id="selected"></div>

</div>


</div>

</div>

</div>

</div>



<script>



function doLogin(){

let role=

document.getElementById("userRole")

.value;


document.getElementById("loginBox")

.style.display="none";

document.getElementById("app")

.style.display="block";


// hide all pages first

["dash","company",

"apply","hr"]

.forEach(x=>

document.getElementById(x)

.style.display="none");



// open role wise page

if(role==="CEO"){

dash.style.display="block";

}


if(role==="Company"){

company.style.display="block";

}


if(role==="Candidate"){

apply.style.display="block";

}


if(role==="HR"){

hr.style.display="block";

}


loadAll();

}



function showPage(id){

["dash","company",

"apply","hr"]

.forEach(x=>

document.getElementById(x)

.style.display="none");

document.getElementById(id)

.style.display="block";

loadAll();

}



function postJob(){

let jobs=

JSON.parse(

localStorage.getItem("jobs"))

||[];

jobs.push({

company:cname.value,

role:rolejob.value,

location:loc.value

});

localStorage.setItem(

"jobs",

JSON.stringify(jobs));

loadJobs();

}



function loadJobs(){

let jobs=

JSON.parse(

localStorage.getItem("jobs"))

||[];

let html="";

let opt="";

jobs.forEach(j=>{

html+=`

<div class="job">

${j.company}

-

${j.role}

-

${j.location}

</div>

`;

opt+=`

<option>

${j.role}

</option>

`;

});

jobsBox.innerHTML=html;

joblist.innerHTML=opt;

jobcount.innerText=jobs.length;

}



function applyJob(){

if(name.value===""){

alert("Enter Name");

return;

}

let apps=

JSON.parse(

localStorage.getItem("apps"))

||[];

apps.push({

name:name.value,

email:email.value,

resume:

resume.files[0]?

resume.files[0].name

:"No Resume",

job:joblist.value,

status:"Applied"

});

localStorage.setItem(

"apps",

JSON.stringify(apps));

alert("Applied Successfully");

loadAll();

}



function loadPipeline(){

let apps=

JSON.parse(

localStorage.getItem("apps"))

||[];

appcount.innerText=

apps.length;

applied.innerHTML="";

short.innerHTML="";

interview.innerHTML="";

selected.innerHTML="";

apps.forEach((a,i)=>{

let card=

`<div class="job">

<b>${a.name}</b><br>

${a.job}<br>

${a.resume}<br>

<button onclick="move(${i},

'Shortlist')">

Short</button>

<button onclick="move(${i},

'Interview')">

Interview</button>

<button class="green"

onclick="move(${i},

'Selected')">

Select</button>

</div>`;

if(a.status==="Applied")

applied.innerHTML+=card;

if(a.status==="Shortlist")

short.innerHTML+=card;

if(a.status==="Interview")

interview.innerHTML+=card;

if(a.status==="Selected")

selected.innerHTML+=card;

});

}



function move(i,s){

let apps=

JSON.parse(

localStorage.getItem("apps"));

apps[i].status=s;

localStorage.setItem(

"apps",

JSON.stringify(apps));

loadPipeline();

}



function loadAll(){

loadJobs();

loadPipeline();

}

</script>

</body>

</html>
