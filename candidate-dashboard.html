<html>

<body style="font-family:Arial;background:#eef2f7;padding:40px"

onload="load()">


<div style="background:white;
padding:20px;
max-width:700px;
margin:auto">

<h2>HireSphere Candidate Dashboard</h2>

<div id="apps"></div>

</div>


<script>

function load(){

let apps=

JSON.parse(

localStorage.getItem("applications")

)||[];


let html="";


apps.forEach(a=>{

html+=`

<div style="background:#f1f5f9;
padding:12px;
margin-top:10px">

<b>${a.job}</b>

<br>

Status :

<b>${a.status}</b>

</div>

`;

});


document.getElementById("apps")

.innerHTML=html;

}

</script>

</body>

</html>
