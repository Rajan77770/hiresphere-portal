<html>

<head>

<title>HireSphere Candidate Dashboard</title>

<style>

body{
font-family:Arial;
background:#eef2f7;
padding:40px;
}

.card{

background:white;
padding:20px;
border-radius:10px;
max-width:900px;
margin:auto;
box-shadow:0 0 10px rgba(0,0,0,.1);

}

table{

width:100%;
border-collapse:collapse;

}

td,th{

border:1px solid #ddd;
padding:10px;

}

.pending{

color:#f59e0b;
font-weight:bold;

}

.shortlisted{

color:#2563eb;
font-weight:bold;

}

.selected{

color:green;
font-weight:bold;

}

.rejected{

color:red;
font-weight:bold;

}

</style>

</head>

<body onload="loadApplications()">

<div class="card">

<h2>HireSphere Candidate Dashboard</h2>

<table>

<tr>

<th>Job Role</th>

<th>Status</th>

</tr>

<tbody id="apps">

</tbody>

</table>

</div>


<script>

function loadApplications(){

let apps=
JSON.parse(localStorage.getItem("applications"))||[];

let html="";

apps.forEach(a=>{

let cls="pending";

if(a.status=="Shortlisted") cls="shortlisted";
if(a.status=="Selected") cls="selected";
if(a.status=="Rejected") cls="rejected";

html+=`

<tr>

<td>${a.job}</td>

<td class="${cls}">

${a.status}

</td>

</tr>

`;

});

document.getElementById("apps").innerHTML=html;

}

</script>

</body>

</html>
