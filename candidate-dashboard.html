<html>

<head>

<title>Candidate Dashboard</title>

<style>

body{

font-family:Arial;
background:#eef2f7;
padding:40px;

}

.card{

background:white;
padding:20px;
margin:auto;
max-width:700px;

}

.job{

background:#f1f5f9;
padding:10px;
margin-top:10px;

}

</style>

</head>

<body onload="load()">

<div class="card">

<h2>

HireSphere Candidate Dashboard

</h2>

<div id="apps"></div>

</div>

<script>

function load(){

let apps=

JSON.parse(localStorage.getItem("applications"))||[];

let html="";

apps.forEach(a=>{

html+=`

<div class="job">

${a.job}

<br>

Status :

<b>${a.status}</b>

</div>

`;

});

document.getElementById("apps").innerHTML=html;

}

</script>

</body>

</html>
