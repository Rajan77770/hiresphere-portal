<html>

<head>

<title>HireSphere Login</title>

<style>

body{

font-family:Arial;
background:#eef2f7;
padding:60px;

}

.card{

background:white;
max-width:400px;
margin:auto;
padding:20px;
border-radius:10px;

}

input{

width:100%;
padding:10px;
margin:10px 0;

}

button{

background:#2563eb;
color:white;
border:none;
padding:10px;

}

</style>

</head>

<body>

<div class="card">

<h2>HireSphere Login</h2>

<select id="role">

<option value="candidate">

Candidate

</option>

<option value="hr">

HR

</option>

<option value="company">

Company

</option>

<option value="ceo">

CEO

</option>

</select>

<button onclick="go()">

Login

</button>

</div>

<script>

function go(){

let role=

document.getElementById("role")

.value;


if(role==="candidate")

location="candidate-dashboard.html";


if(role==="hr")

location="hr.html";


if(role==="company")

location="company-dashboard.html";


if(role==="ceo")

location="enterprise-admin.html";

}

</script>

</body>

</html>
