<html>

<head>

<title>HireSphere Login</title>

<style>

body{

font-family:Arial;
background:#eef2f7;
padding:60px;

}

.card{

background:white;
padding:30px;
max-width:400px;
margin:auto;
border-radius:10px;
box-shadow:0 0 10px rgba(0,0,0,.1);

}

input,select{

width:100%;
padding:10px;
margin:10px 0;

}

button{

background:#2563eb;
color:white;
border:none;
padding:10px;
width:100%;
cursor:pointer;

}

</style>

</head>

<body>

<div class="card">

<h2>HireSphere Login</h2>

<select id="role">

<option value="candidate">

Candidate

</option>

<option value="hr">

HR

</option>

<option value="company">

Company

</option>

</select>

<input id="email" placeholder="Email">

<input id="pass" placeholder="Password">

<button onclick="login()">

Login

</button>

</div>

<script>

function login(){

let role=document.getElementById("role").value;

if(role=="candidate")

location.href="candidate-dashboard.html";

if(role=="hr")

location.href="hr.html";

if(role=="company")

location.href="company-dashboard.html";

}

</script>

</body>

</html>
