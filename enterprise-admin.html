<html>

<body style="font-family:Arial">

<h2>HireSphere CEO Dashboard</h2>

<div id="stats"></div>

<script src="data.js"></script>

<script>

function load(){

let total=data.length;

let selected=data.filter(x=>x.status==="Selected").length;

let pending=data.filter(x=>x.status==="Pending").length;

document.getElementById("stats").innerHTML=`

<h3>Total Candidates : ${total}</h3>

<h3>Selected : ${selected}</h3>

<h3>Pending : ${pending}</h3>

`;

}

load();

</script>

</body>

</html>
