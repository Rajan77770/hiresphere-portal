<html>

<body onload="load()"

style="font-family:Arial;
background:#eef2f7;
padding:40px">


<div style="background:white;
padding:20px;
max-width:700px;
margin:auto">

<h2>HireSphere CEO Dashboard</h2>

<h3 id="total"></h3>

<h3 id="selected"></h3>

<h3 id="pending"></h3>

</div>

<script>

function load(){

let apps=

JSON.parse(

localStorage.getItem("applications")

)||[];


let total=apps.length;


let selected=

apps.filter(a=>

a.status==="Selected"

).length;


let pending=

apps.filter(a=>

a.status==="Applied"

).length;


document.getElementById("total")

.innerHTML=

"Total Candidates : "+total;


document.getElementById("selected")

.innerHTML=

"Selected Candidates : "+selected;


document.getElementById("pending")

.innerHTML=

"Pending Candidates : "+pending;

}

</script>

</body>

</html>
