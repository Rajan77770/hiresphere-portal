<!DOCTYPE html>
<html>

<head>

<title>HireSphere Enterprise Dashboard</title>

<style>

body{

margin:0;
font-family:Arial;
display:flex;
background:#e6f2ff;

}

/* SIDEBAR */

.sidebar{

width:240px;
background:#0b3c6f;
height:100vh;
color:white;

}

.sidebar h2{

text-align:center;
padding:20px;

}

.sidebar a{

display:block;
padding:15px;
color:white;
text-decoration:none;

}

.sidebar a:hover{

background:#1976d2;

}

/* MAIN AREA */

.main{

flex:1;

}

header{

background:#003366;
color:white;
padding:20px;
text-align:center;
position:relative;

}

.logout{

position:absolute;
right:20px;
top:15px;
background:red;
border:none;
color:white;
padding:10px 15px;
border-radius:6px;
cursor:pointer;

}

.container{

margin:40px;
background:white;
padding:30px;
border-radius:10px;
box-shadow:0 0 15px gray;

}

.card{

background:#1976d2;
color:white;
padding:25px;
border-radius:10px;
margin:10px;
cursor:pointer;
display:inline-block;

}

</style>

</head>


<body>

<!-- SIDEBAR -->

<div class="sidebar">

<h2>HireSphere</h2>

<a href="enterprise-admin.html">

Dashboard

</a>

<a href="enterprise-ultra.html">

Candidates

</a>

<a href="interview.html">

Interview Scheduler

</a>

<a href="hr.html">

HR Executive

</a>

<a href="client-dashboard.html">

Client Dashboard

</a>

</div>


<!-- MAIN -->

<div class="main">

<header>

<h1>HireSphere ENTERPRISE ATS</h1>

<button class="logout"

onclick="logout()">

Logout

</button>

</header>


<div class="container">

<h2>Admin Control Panel</h2>


<div class="card"

onclick="location.href='enterprise-ultra.html'">

Candidate Dashboard

</div>


<div class="card"

onclick="location.href='interview.html'">

Interview Scheduler

</div>


<div class="card"

onclick="location.href='hr.html'">

HR Executive Panel

</div>


<div class="card"

onclick="location.href='client-dashboard.html'">

Client Dashboard

</div>

</div>

</div>


<script>

/* LOGIN SECURITY */

if(localStorage.getItem("login")!=="yes"){

location="admin-login.html";

}

/* LOGOUT */

function logout(){

localStorage.removeItem("login");

location="index.html";

}

</script>

</body>

</html>
