<!DOCTYPE html>
<html>

<head>

<title>HireSphere Login</title>

<style>

body{

font-family:Arial;
background:#eef2f7;
display:flex;
justify-content:center;
align-items:center;
height:100vh;

}

.card{

background:white;
padding:30px;
border-radius:10px;
width:350px;
box-shadow:0 0 10px rgba(0,0,0,.1);

}

input,select{

width:100%;
padding:10px;
margin:10px 0;

}

button{

width:100%;
padding:12px;
background:#2563eb;
color:white;
border:none;
cursor:pointer;

}

</style>

</head>

<body>

<div class="card">

<h2>HireSphere SaaS Login</h2>

<input id="email" placeholder="Email">

<select id="role">

<option value="ceo">CEO</option>

<option value="company">Company</option>

<option value="candidate">Candidate</option>

<option value="hr">HR</option>

</select>

<button onclick="login()">

Login

</button>

</div>

<script>

function login(){

let email=document.getElementById("email").value;

let role=document.getElementById("role").value;

if(email===""){

alert("Enter Email");

return;

}

localStorage.setItem(

"userEmail",

email

);

localStorage.setItem(

"userRole",

role

);

if(role==="ceo")

location.href="ceo-dashboard.html";

if(role==="company")

location.href="company-dashboard.html";

if(role==="candidate")

location.href="candidate-dashboard.html";

if(role==="hr")

location.href="hr-pipeline.html";

}

</script>

</body>

</html>
