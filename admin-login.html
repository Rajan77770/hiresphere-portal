<!DOCTYPE html>
<html>

<head>

<title>Admin Login</title>

<style>

body{

background:#e6f2ff;
font-family:Arial;
display:flex;
justify-content:center;
align-items:center;
height:100vh;

}

.box{

background:white;
padding:40px;
border-radius:10px;
box-shadow:0 0 10px gray;
text-align:center;

}

input{

padding:10px;
width:250px;
margin:10px;

}

button{

background:#007bff;
color:white;
padding:10px 20px;
border:none;
border-radius:6px;

}

</style>

</head>

<body>

<div class="box">

<h2>Admin Login</h2>

<input id="user" placeholder="Username"><br>

<input id="pass" type="password" placeholder="Password"><br>

<button onclick="login()">

Login

</button>

</div>

<script>

function login(){

if(

user.value==="admin" &&
pass.value==="admin123"

){

localStorage.setItem("login","yes");

location="enterprise-admin.html";

}

else{

alert("Wrong Login");

}

}

</script>

</body>

</html>
