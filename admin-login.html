<!DOCTYPE html>
<html>

<head>

<title>HireSphere Admin Login</title>

<style>

body{

font-family:Arial;
background:#e6f2ff;
margin:0;
display:flex;
justify-content:center;
align-items:center;
height:100vh;

}

.card{

background:white;
padding:40px;
width:420px;
border-radius:12px;
box-shadow:0 10px 25px rgba(0,0,0,.25);
text-align:center;

}

input{

width:90%;
padding:12px;
margin:12px;
border-radius:6px;
border:1px solid gray;
font-size:16px;

}

button{

background:#007bff;
color:white;
border:none;
padding:12px 20px;
border-radius:6px;
cursor:pointer;
font-size:16px;

}

button:hover{

background:#0056b3;

}

</style>

</head>

<body>

<div class="card">

<h2>Admin Login</h2>

<input id="username" placeholder="Username">

<br>

<input id="password" type="password" placeholder="Password">

<br>

<button onclick="login()">Login</button>

</div>


<script>

function login(){

let user=document.getElementById("username").value;

let pass=document.getElementById("password").value;

if(user==="admin" && pass==="admin123"){

window.location="admin.html";

}

else{

alert("Wrong Login");

}

}

</script>

</body>

</html>
