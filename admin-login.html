<!DOCTYPE html>
<html>

<head>

<title>Admin Login</title>

<style>

body{

font-family:Arial;
background:#e6f2ff;
display:flex;
justify-content:center;
align-items:center;
height:100vh;

}

.box{

background:white;
padding:40px;
border-radius:12px;
box-shadow:0 0 15px gray;
width:350px;
text-align:center;

}

input{

width:100%;
padding:12px;
margin:10px 0;
border-radius:6px;
border:1px solid gray;

}

button{

background:#007bff;
color:white;
padding:12px;
border:none;
border-radius:6px;
cursor:pointer;
width:100%;

}

</style>

</head>

<body>

<div class="box">

<h2>Admin Login</h2>

<input id="user" placeholder="Username">

<input id="pass" type="password" placeholder="Password">

<button onclick="login()">Login</button>

</div>

<script>

function login(){

let u=document.getElementById("user").value;

let p=document.getElementById("pass").value;

if(u==="admin" && p==="admin123"){

sessionStorage.setItem("admin","yes");

location="admin.html";

}

else{

alert("Wrong Login");

}

}

</script>

</body>

</html>
