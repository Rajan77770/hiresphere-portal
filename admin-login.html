<!DOCTYPE html>
<html>

<head>

<meta name="viewport" content="width=device-width,initial-scale=1">

<title>HireSphere Admin Login</title>

<style>

body{

font-family:Arial;
background:#e6f2ff;
margin:0;
display:flex;
justify-content:center;
align-items:center;
height:100vh;

}

.loginbox{

background:white;
padding:40px;
width:400px;
border-radius:12px;
box-shadow:0 5px 20px rgba(0,0,0,.25);
text-align:center;

}

h2{

margin-bottom:25px;

}

input{

width:90%;
padding:12px;
margin:10px;
border-radius:6px;
border:1px solid gray;
font-size:15px;

}

button{

background:#007bff;
color:white;
border:none;
padding:12px 22px;
border-radius:6px;
cursor:pointer;
font-size:16px;

}

button:hover{

background:#0056b3;

}

.error{

color:red;
margin-top:10px;

}

</style>

</head>

<body>

<div class="loginbox">

<h2>Admin Login</h2>

<input id="username" placeholder="Username">

<input id="password" type="password" placeholder="Password">

<br><br>

<button onclick="login()">Login</button>

<p id="error" class="error"></p>

</div>


<script>

function login(){

let user = document.getElementById("username").value;

let pass = document.getElementById("password").value;


/* CHANGE HERE YOUR LOGIN */

if(user==="admin" && pass==="admin123"){

window.location="admin.html";

}

else{

document.getElementById("error").innerText="Invalid Username or Password";

}

}


/* ENTER KEY LOGIN */

document.addEventListener("keypress",function(e){

if(e.key==="Enter"){

login();

}

});

</script>

</body>

</html>
