<!DOCTYPE html>
<html>

<body style="font-family:Arial;text-align:center;margin-top:100px">

<h2>HireSphere Login</h2>

<input id="pass" placeholder="Password">

<script>

alert("Wrong Password");

}

}

</script>

</body>

</html>
