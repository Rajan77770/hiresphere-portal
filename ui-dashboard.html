<!DOCTYPE html>
<html>

<head>

<title>HireSphere ATS FINAL</title>

<style>

body{

margin:0;
font-family:Arial;
background:#eef2f7;

}

.sidebar{

width:230px;
height:100vh;
background:#1e3a8a;
color:white;
position:fixed;
padding:20px;

}

.sidebar a{

display:block;
margin:15px 0;
cursor:pointer;

}

.main{

margin-left:250px;
padding:20px;

}

.card{

background:white;
padding:20px;
border-radius:12px;
margin-bottom:20px;

}

input,select{

width:100%;
padding:8px;
margin:6px 0;

}

button{

background:#2563eb;
color:white;
border:none;
padding:8px;
cursor:pointer;

}

.stat{

background:#2563eb;
color:white;
padding:15px;
border-radius:10px;
margin-bottom:10px;

}

.job{

background:#eef2ff;
padding:10px;
margin-top:8px;

}

.pipeline{

display:flex;
gap:10px;

}

.column{

flex:1;
background:#f8fafc;
padding:10px;
border-radius:10px;

}

.green{background:#16a34a;}

</style>

</head>

<body onload="loadAll()">


<div class="sidebar">

<h2>HireSphere</h2>

<a onclick="show('dash')">Dashboard</a>

<a onclick="show('company')">Company</a>

<a onclick="show('apply')">Apply Job</a>

<a onclick="show('hr')">HR Pipeline</a>

</div>



<div class="main">


<div id="dash" class="card">

<h2>CEO Dashboard</h2>

<div class="stat">

Total Jobs :

<b id="jobcount">0</b>

</div>

<div class="stat">

Applications :

<b id="appcount">0</b>

</div>

</div>



<div id="company" class="card" style="display:none">

<h3>Post Job</h3>

<input id="cname" placeholder="Company">

<input id="role" placeholder="Role">

<input id="loc" placeholder="Location">

<button onclick="postJob()">

Post Job

</button>

<div id="jobsBox"></div>

</div>



<div id="apply" class="card" style="display:none">

<h3>Candidate Apply</h3>

<input id="name" placeholder="Name">

<input id="email" placeholder="Email">

<select id="joblist"></select>

<button onclick="applyJob()">

Apply

</button>

</div>



<div id="hr" class="card" style="display:none">

<h3>Hiring Pipeline</h3>

<div class="pipeline">

<div class="column">

<h4>Applied</h4>

<div id="applied"></div>

</div>

<div class="column">

<h4>Shortlist</h4>

<div id="short"></div>

</div>

<div class="column">

<h4>Interview</h4>

<div id="interview"></div>

</div>

<div class="column">

<h4>Selected</h4>

<div id="select"></div>

</div>

</div>

</div>


</div>


<script>

function show(id){

["dash","company","apply","hr"]

.forEach(x=>document.getElementById(x)

.style.display="none");

document.getElementById(id)

.style.display="block";

loadAll();

}



function postJob(){

let jobs=JSON.parse(localStorage.getItem("jobs"))||[];

jobs.push({

company:cname.value,

role:role.value,

location:loc.value

});

localStorage.setItem("jobs",JSON.stringify(jobs));

loadAll();

}



function loadJobs(){

let data=JSON.parse(localStorage.getItem("jobs"))||[];

let html="";

let opt="";

data.forEach(j=>{

html+=`<div class=job>

${j.company} - ${j.role}

</div>`;

opt+=`<option>${j.role}</option>`;

});

jobsBox.innerHTML=html;

joblist.innerHTML=opt;

jobcount.innerText=data.length;

}



function applyJob(){

if(!name.value){

alert("Enter Name");

return;

}

let apps=JSON.parse(localStorage.getItem("apps"))||[];

apps.push({

name:name.value,

email:email.value,

job:joblist.value,

status:"Applied"

});

localStorage.setItem("apps",JSON.stringify(apps));

alert("Applied");

loadAll();

}



function loadPipeline(){

let apps=JSON.parse(localStorage.getItem("apps"))||[];

appcount.innerText=apps.length;

applied.innerHTML="";

short.innerHTML="";

interview.innerHTML="";

select.innerHTML="";

apps.forEach((a,i)=>{

let box=`<div class=job>

<b>${a.name}</b><br>

${a.job}<br>

<button onclick="move(${i},

'Shortlist')">Short</button>

<button onclick="move(${i},

'Interview')">Interview</button>

<button class=green

onclick="move(${i},

'Selected')">Select</button>

</div>`;

if(a.status=="Applied") applied.innerHTML+=box;

if(a.status=="Shortlist") short.innerHTML+=box;

if(a.status=="Interview") interview.innerHTML+=box;

if(a.status=="Selected") select.innerHTML+=box;

});

}



function move(i,s){

let apps=JSON.parse(localStorage.getItem("apps"));

apps[i].status=s;

localStorage.setItem("apps",

JSON.stringify(apps));

loadPipeline();

}



function loadAll(){

loadJobs();

loadPipeline();

}

</script>

</body>

</html>
