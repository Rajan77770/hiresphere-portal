<!DOCTYPE html>
<html>

<head>

<title>HireSphere ATS</title>

<style>

body{

margin:0;
font-family:Arial;
background:#eef2f7;
display:flex;

}


/* Sidebar */

.sidebar{

width:240px;
height:100vh;
background:#1e3a8a;
color:white;
padding:25px;

}

.sidebar a{

display:block;
margin:15px 0;
cursor:pointer;

}


/* Main */

.main{

flex:1;
padding:40px;

}


/* Cards */

.card{

background:white;
padding:25px;
border-radius:12px;
margin-bottom:20px;

box-shadow:0 5px 15px rgba(0,0,0,.1);

width:100%;

}


/* Dashboard Boxes */

.stats{

display:flex;
gap:20px;

}

.stat{

flex:1;
background:#2563eb;
color:white;
padding:30px;

border-radius:12px;

text-align:center;

font-size:20px;

}


/* Input */

input,select{

width:100%;
padding:10px;
margin:8px 0;

}


/* Buttons */

button{

background:#2563eb;
color:white;
border:none;
padding:8px 12px;
cursor:pointer;
border-radius:6px;

}

.green{

background:#16a34a;

}

.red{

background:#dc2626;

}


/* Job */

.job{

background:#f1f5f9;
padding:12px;
margin-top:10px;

}


/* Table */

table{

width:100%;
border-collapse:collapse;

}

th,td{

border:1px solid #ddd;
padding:10px;
text-align:center;

}

</style>

</head>

<body onload="loadAll()">



<div class="sidebar">

<h2>HireSphere</h2>

<a onclick="show('dash')">Dashboard</a>

<a onclick="show('company')">Company</a>

<a onclick="show('apply')">Apply Job</a>

<a onclick="show('hr')">HR ATS</a>

</div>



<div class="main">


<!-- DASHBOARD -->

<div id="dash" class="card">

<h2>CEO Dashboard</h2>

<div class="stats">

<div class="stat">

Total Jobs

<h1 id="jobCount">0</h1>

</div>


<div class="stat">

Applications

<h1 id="appCount">0</h1>

</div>


<div class="stat">

Selected

<h1 id="selectedCount">0</h1>

</div>

</div>

</div>



<!-- COMPANY -->

<div id="company" class="card" style="display:none">

<h3>Post Job</h3>

<input id="cname" placeholder="Company">

<input id="role" placeholder="Role">

<input id="loc" placeholder="Location">

<input id="salary" placeholder="Salary">

<button onclick="postJob()">

Post Job

</button>

<h3>Jobs</h3>

<div id="jobs"></div>

</div>




<!-- APPLY -->

<div id="apply" class="card" style="display:none">

<h3>Candidate Apply</h3>

<input id="name" placeholder="Name">

<input id="email" placeholder="Email">

<select id="joblist"></select>

<button onclick="apply()">

Apply

</button>

</div>




<!-- HR -->

<div id="hr" class="card" style="display:none">

<h3>HR ATS</h3>

<table>

<tr>

<th>Name</th>
<th>Email</th>
<th>Job</th>
<th>Status</th>
<th>Action</th>

</tr>

<tbody id="apps"></tbody>

</table>

</div>

</div>



<script>

function show(id){

["dash","company","apply","hr"]

.forEach(x=>{

document.getElementById(x)

.style.display="none";

});

document.getElementById(id)

.style.display="block";

loadAll();

}



function postJob(){

let jobs=

JSON.parse(

localStorage.getItem("jobs")

)||[];

jobs.push({

company:cname.value,

role:role.value,

location:loc.value,

salary:salary.value

});

localStorage.setItem(

"jobs",

JSON.stringify(jobs)

);

cname.value="";

role.value="";

loc.value="";

salary.value="";

loadAll();

}



function loadJobs(){

let data=

JSON.parse(

localStorage.getItem("jobs")

)||[];

let html="";

let opt="";

data.forEach(j=>{

html+=`<div class="job">

${j.company}

-

${j.role}

-

${j.location}

</div>`;

opt+=`<option>

${j.role}

</option>`;

});

jobs.innerHTML=html;

joblist.innerHTML=opt;

}



function apply(){

let apps=

JSON.parse(

localStorage.getItem(

"applications")

)||[];

apps.push({

name:name.value,

email:email.value,

job:joblist.value,

status:"Applied"

});

localStorage.setItem(

"applications",

JSON.stringify(apps)

);

name.value="";

email.value="";

alert("Applied");

loadAll();

}



function loadHR(){

let data=

JSON.parse(

localStorage.getItem(

"applications")

)||[];

let html="";

data.forEach((a,i)=>{

html+=`

<tr>

<td>${a.name}</td>

<td>${a.email}</td>

<td>${a.job}</td>

<td>${a.status}</td>

<td>

<button onclick="setStatus(${i},

'Shortlisted')">

Shortlist

</button>

<button class="green"

onclick="setStatus(${i},

'Selected')">

Select

</button>

<button class="red"

onclick="setStatus(${i},

'Rejected')">

Reject

</button>

</td>

</tr>

`;

});

apps.innerHTML=html;

}



function setStatus(i,s){

let apps=

JSON.parse(

localStorage.getItem(

"applications")

);

apps[i].status=s;

localStorage.setItem(

"applications",

JSON.stringify(apps)

);

loadHR();

}



function dashboardStats(){

let jobs=

JSON.parse(

localStorage.getItem("jobs")

)||[];

let apps=

JSON.parse(

localStorage.getItem("applications")

)||[];

jobCount.innerText=jobs.length;

appCount.innerText=apps.length;

selectedCount.innerText=

apps.filter(

x=>x.status==="Selected"

).length;

}



function loadAll(){

loadJobs();

loadHR();

dashboardStats();

}

</script>

</body>

</html>
