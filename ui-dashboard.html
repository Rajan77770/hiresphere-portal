<!DOCTYPE html>
<html>

<head>

<title>HireSphere FINAL ATS</title>

<style>

body{

margin:0;
font-family:Arial;
background:#eef2f7;

}

/* LOGIN */

.login{

display:flex;
justify-content:center;
align-items:center;
height:100vh;

}

.card{

background:white;
padding:25px;
border-radius:12px;
box-shadow:0 0 10px rgba(0,0,0,.15);

}

input,select{

width:100%;
padding:9px;
margin:6px 0;

}

button{

background:#2563eb;
color:white;
border:none;
padding:9px;
cursor:pointer;

}

.sidebar{

width:230px;
height:100vh;
background:#1e3a8a;
color:white;
position:fixed;
padding:20px;

}

.sidebar a{

display:block;
margin:14px 0;
cursor:pointer;

}

.main{

margin-left:250px;
padding:20px;

}

.stat{

background:linear-gradient(45deg,#2563eb,#3b82f6);
color:white;
padding:20px;
margin-bottom:12px;
border-radius:12px;

}

.job{

background:#eef2ff;
padding:10px;
margin-top:10px;

}

.pipeline{

display:flex;

}

.column{

flex:1;
background:white;
margin:5px;
padding:10px;

}

.green{background:#16a34a;}
.red{background:#dc2626;}

</style>

</head>

<body onload="init()">



<!-- LOGIN PAGE -->

<div id="loginPage" class="login">

<div class="card">

<h3>HireSphere Login</h3>

<input id="user" placeholder="admin">

<input id="pass" type="password" placeholder="1234">

<button onclick="loginUser()">

Login

</button>

</div>

</div>



<!-- PORTAL -->

<div id="portal" style="display:none">


<div class="sidebar">

<h2>HireSphere</h2>

<a onclick="show('dash')">Dashboard</a>

<a onclick="show('company')">Company</a>

<a onclick="show('apply')">Apply Job</a>

<a onclick="show('hr')">HR Pipeline</a>

</div>



<div class="main">


<!-- DASHBOARD -->

<div id="dash" class="card">

<h2>CEO Dashboard</h2>

<div class="stat">

Jobs :

<b id="jobcount">0</b>

</div>

<div class="stat">

Applications :

<b id="appcount">0</b>

</div>

</div>



<!-- COMPANY -->

<div id="company" class="card" style="display:none">

<h3>Post Job</h3>

<input id="cname" placeholder="Company">

<input id="role" placeholder="Role">

<input id="loc" placeholder="Location">

<button onclick="postJob()">

Post Job

</button>

<input id="search" onkeyup="loadJobs()" placeholder="Search Job">

<div id="jobsBox"></div>

</div>



<!-- APPLY -->

<div id="apply" class="card" style="display:none">

<h3>Candidate Apply</h3>

<input id="name" placeholder="Name">

<input id="email" placeholder="Email">

<select id="joblist"></select>

<label>Resume</label>

<input type="file" id="resume">

<button onclick="applyJob()">

Apply

</button>

</div>



<!-- HR PIPELINE -->

<div id="hr" class="card" style="display:none">

<h3>Hiring Pipeline</h3>

<div class="pipeline">

<div class="column">

<h4>Applied</h4>

<div id="applied"></div>

</div>

<div class="column">

<h4>Shortlist</h4>

<div id="short"></div>

</div>

<div class="column">

<h4>Interview</h4>

<div id="interview"></div>

</div>

<div class="column">

<h4>Selected</h4>

<div id="select"></div>

</div>

</div>

</div>


</div>

</div>



<script>

function init(){

if(localStorage.getItem("login")=="yes"){

loginPage.style.display="none";

portal.style.display="block";

loadAll();

}

}



function loginUser(){

let u=user.value;

let p=pass.value;

if(u=="admin" && p=="1234"){

localStorage.setItem("login","yes");

loginPage.style.display="none";

portal.style.display="block";

loadAll();

}

else{

alert("Wrong Login");

}

}



function show(id){

["dash","company","apply","hr"]

.forEach(x=>document.getElementById(x)

.style.display="none");

document.getElementById(id)

.style.display="block";

loadAll();

}



function postJob(){

let jobs=JSON.parse(localStorage.getItem("jobs"))||[];

jobs.push({

company:cname.value,

role:role.value,

location:loc.value

});

localStorage.setItem("jobs",JSON.stringify(jobs));

loadAll();

}



function loadJobs(){

let data=JSON.parse(localStorage.getItem("jobs"))||[];

let html="";

let opt="";

let s=search.value?.toLowerCase()||"";

data.filter(j=>j.role.toLowerCase().includes(s))

.forEach(j=>{

html+=`<div class=job>

${j.company} - ${j.role}

</div>`;

opt+=`<option>${j.role}</option>`;

});

jobsBox.innerHTML=html;

joblist.innerHTML=opt;

jobcount.innerText=data.length;

}



function applyJob(){

let apps=JSON.parse(localStorage.getItem("apps"))||[];

apps.push({

name:name.value,

email:email.value,

job:joblist.value,

status:"Applied"

});

localStorage.setItem("apps",JSON.stringify(apps));

alert("Applied Successfully");

loadAll();

}



function loadPipeline(){

let apps=JSON.parse(localStorage.getItem("apps"))||[];

appcount.innerText=apps.length;

applied.innerHTML="";

short.innerHTML="";

interview.innerHTML="";

select.innerHTML="";

apps.forEach((a,i)=>{

let box=`<div class=job>

${a.name}<br>${a.job}<br>

<button onclick="move(${i},'Shortlist')">

Short

</button>

<button onclick="move(${i},'Interview')">

Interview

</button>

<button class=green onclick="move(${i},'Selected')">

Select

</button>

</div>`;

if(a.status=="Applied") applied.innerHTML+=box;

if(a.status=="Shortlist") short.innerHTML+=box;

if(a.status=="Interview") interview.innerHTML+=box;

if(a.status=="Selected") select.innerHTML+=box;

});

}



function move(i,s){

let apps=JSON.parse(localStorage.getItem("apps"));

apps[i].status=s;

localStorage.setItem("apps",JSON.stringify(apps));

loadPipeline();

}



function loadAll(){

loadJobs();

loadPipeline();

}

</script>

</body>

</html>
