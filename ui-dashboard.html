<!DOCTYPE html>
<html>

<head>

<title>HireSphere ATS</title>

<style>

body{
margin:0;
font-family:Arial;
background:#eef2f7;
}

/* Sidebar */

.sidebar{

width:230px;
height:100vh;
background:#1e3a8a;
color:white;
position:fixed;
padding:20px;

}

.sidebar h2{

margin-bottom:30px;

}

.sidebar a{

display:block;
margin:12px 0;
cursor:pointer;

}

/* Main */

.main{

margin-left:250px;
padding:20px;

}

.card{

background:white;
padding:20px;
border-radius:10px;
margin-bottom:20px;

}

.page{

display:none;

}

input,select{

width:100%;
padding:8px;
margin:6px 0;

}

button{

background:#2563eb;
color:white;
border:none;
padding:7px 12px;
cursor:pointer;

}

.green{

background:#16a34a;

}

.red{

background:#dc2626;

}

.job{

background:#f1f5f9;
padding:10px;
margin-top:10px;

}

.stat{

background:linear-gradient(45deg,#2563eb,#60a5fa);
color:white;
padding:25px;
border-radius:12px;
margin-bottom:15px;
font-size:22px;

}

table{

width:100%;

}

</style>

</head>

<body onload="loadAll()">

<!-- Sidebar -->

<div class="sidebar">

<h2>HireSphere</h2>

<a onclick="show('dash')">Dashboard</a>

<a onclick="show('company')">Company</a>

<a onclick="show('apply')">Apply Job</a>

<a onclick="show('hr')">HR ATS</a>

</div>

<div class="main">

<!-- DASHBOARD -->

<div id="dash" class="card page">

<h2>CEO Dashboard</h2>

<div class="stat">

Total Jobs :

<span id="jobCount">0</span>

</div>

<div class="stat">

Total Applications :

<span id="appCount">0</span>

</div>

</div>

<!-- COMPANY -->

<div id="company" class="card page">

<h3>Post Job</h3>

<input id="cname" placeholder="Company">

<input id="role" placeholder="Role">

<input id="loc" placeholder="Location">

<input id="salary" placeholder="Salary">

<button onclick="postJob()">

Post Job

</button>

<h3>Jobs</h3>

<div id="jobsBox"></div>

</div>

<!-- APPLY -->

<div id="apply" class="card page">

<h3>Candidate Apply</h3>

<input id="name" placeholder="Name">

<input id="email" placeholder="Email">

<select id="joblist"></select>

<button onclick="applyJob()">

Apply

</button>

</div>

<!-- HR -->

<div id="hr" class="card page">

<h3>HR ATS</h3>

<table border="1">

<tr>

<th>Name</th>

<th>Email</th>

<th>Job</th>

<th>Status</th>

<th>Action</th>

</tr>

<tbody id="appsBox"></tbody>

</table>

</div>

</div>

<script>

/* PAGE SWITCH */

function show(id){

document.querySelectorAll(".page")

.forEach(p=>p.style.display="none");

document.getElementById(id)

.style.display="block";

}

/* POST JOB */

function postJob(){

let jobs=

JSON.parse(localStorage.getItem("jobs"))||[];

jobs.push({

company:

document.getElementById("cname").value,

role:

document.getElementById("role").value,

location:

document.getElementById("loc").value,

salary:

document.getElementById("salary").value

});

localStorage.setItem(

"jobs",

JSON.stringify(jobs)

);

loadAll();

}

/* LOAD JOBS */

function loadJobs(){

let jobs=

JSON.parse(localStorage.getItem("jobs"))||[];

let html="";

let opt="";

jobs.forEach(j=>{

html+=`

<div class="job">

${j.company} -

${j.role} -

${j.location}

</div>

`;

opt+=`

<option>${j.role}</option>

`;

});

document.getElementById("jobsBox")

.innerHTML=html;

document.getElementById("joblist")

.innerHTML=opt;

}

/* APPLY */

function applyJob(){

let apps=

JSON.parse(localStorage.getItem("applications"))

||[];

apps.push({

name:

document.getElementById("name").value,

email:

document.getElementById("email").value,

job:

document.getElementById("joblist").value,

status:"Applied"

});

localStorage.setItem(

"applications",

JSON.stringify(apps)

);

alert("Applied Successfully");

loadAll();

}

/* HR PANEL */

function loadHR(){

let apps=

JSON.parse(localStorage.getItem("applications"))

||[];

let html="";

apps.forEach((a,i)=>{

html+=`

<tr>

<td>${a.name}</td>

<td>${a.email}</td>

<td>${a.job}</td>

<td>${a.status}</td>

<td>

<button onclick="setStatus(${i},

'Shortlisted')">

Shortlist

</button>

<button class="green"

onclick="setStatus(${i},

'Selected')">

Select

</button>

<button class="red"

onclick="setStatus(${i},

'Rejected')">

Reject

</button>

</td>

</tr>

`;

});

document.getElementById("appsBox")

.innerHTML=html;

}

/* STATUS CHANGE */

function setStatus(i,s){

let apps=

JSON.parse(localStorage.getItem("applications"));

apps[i].status=s;

localStorage.setItem(

"applications",

JSON.stringify(apps)

);

loadHR();

loadDashboard();

}

/* CEO COUNT */

function loadDashboard(){

let jobs=

JSON.parse(localStorage.getItem("jobs"))||[];

let apps=

JSON.parse(localStorage.getItem("applications"))

||[];

document.getElementById("jobCount")

.innerText=jobs.length;

document.getElementById("appCount")

.innerText=apps.length;

}

/* LOAD ALL */

function loadAll(){

loadJobs();

loadHR();

loadDashboard();

show("dash");

}

</script>

</body>

</html>
