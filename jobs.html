<!DOCTYPE html>
<html>

<head>

<title>Apply Job</title>

<style>

body{

font-family:Arial;
background:#e6f2ff;

}

.card{

background:white;

width:450px;

margin:auto;

margin-top:50px;

padding:30px;

border-radius:10px;

box-shadow:0 0 10px gray;

}

input,select{

width:95%;

padding:10px;

margin:10px;

}

button{

background:#007bff;

color:white;

padding:12px;

border:none;

cursor:pointer;

border-radius:5px;

}

</style>

</head>

<body>

<div class="card">

<h2>Apply Job</h2>

<input id="name" placeholder="Name">

<input id="email" placeholder="Email">

<input id="mobile" placeholder="Mobile">

<select id="job">

<option>HR Executive</option>

<option>Payroll Executive</option>

<option>Factory Supervisor</option>

</select>

<input id="exp" placeholder="Experience">

<input type="file" id="resume">

<br><br>

<button onclick="applyJob()">Submit Application</button>

</div>


<script>

function applyJob(){

let candidates=

JSON.parse(localStorage.getItem("candidates"))||[];

let resumeFile=

document.getElementById("resume").files[0];

let reader=new FileReader();

reader.onload=function(){

let newCandidate={

name:document.getElementById("name").value,

email:document.getElementById("email").value,

mobile:document.getElementById("mobile").value,

job:document.getElementById("job").value,

experience:document.getElementById("exp").value,

resume:reader.result,

status:"Pending"

};

candidates.push(newCandidate);

localStorage.setItem("candidates",

JSON.stringify(candidates));

alert("Application Submitted");

window.location="index.html";

};

reader.readAsDataURL(resumeFile);

}

</script>

</body>

</html>
