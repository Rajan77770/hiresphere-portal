<html>

<head>

<title>HireSphere Jobs</title>

<style>

body{

font-family:Arial;
background:#eef2f7;
padding:40px;

}

.card{

background:white;
padding:20px;
border-radius:10px;
max-width:800px;
margin:auto;

}

.job{

background:#f1f5f9;
padding:15px;
margin-top:10px;
border-radius:8px;

}

button{

background:#16a34a;
color:white;
border:none;
padding:8px 12px;
cursor:pointer;

}

</style>

</head>

<body onload="loadJobs()">

<div class="card">

<h2>Available Jobs</h2>

<div id="jobs"></div>

</div>

<script>

function loadJobs(){

let jobs=JSON.parse(localStorage.getItem("jobs"))||[];

let html="";

jobs.forEach((j)=>{

html+=`

<div class="job">

<b>${j.company}</b>

<br>

${j.role}

<br>

${j.location}

<br>

Salary : ${j.salary}

<br><br>

<button onclick="applyJob('${j.role}')">

Apply

</button>

</div>

`;

});

document.getElementById("jobs").innerHTML=html;

}



function applyJob(role){

let apps=JSON.parse(localStorage.getItem("applications"))||[];

apps.push({

name:"Candidate",

job:role,

status:"Applied"

});

localStorage.setItem("applications",JSON.stringify(apps));

alert("Application Submitted");

}

</script>

</body>

</html>
