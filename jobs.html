<!DOCTYPE html>
<html>

<head>

<title>Apply Jobs - HireSphere</title>

<style>

body{

font-family:Arial;
background:#e6f2ff;
margin:0;

}

header{

background:#003366;
color:white;
padding:20px;
text-align:center;

}

.container{

background:white;
width:420px;
margin:50px auto;
padding:30px;
border-radius:10px;
box-shadow:0 0 10px gray;

}

input,select{

width:100%;
padding:10px;
margin:10px 0;

}

button{

background:#007bff;
color:white;
padding:12px;
border:none;
border-radius:6px;
cursor:pointer;
width:100%;

}

button:hover{

background:#0056b3;

}

</style>

</head>

<body>

<header>

<h1>Apply Job â€” HireSphere</h1>

</header>

<div class="container">

<h2>Candidate Application</h2>

<input id="name" placeholder="Full Name">

<input id="email" placeholder="Email">

<input id="mobile" placeholder="Mobile">

<select id="job">

<option value="">Select Job Role</option>

<option>HR Executive</option>

<option>Recruiter</option>

<option>Payroll Executive</option>

<option>HR Manager</option>

<option>Accounts Executive</option>

</select>

<input id="exp" type="number"
placeholder="Experience Years">

<label>

Upload Resume

</label>

<input type="file"
id="resume">

<button onclick="applyJob()">

Submit Application

</button>

</div>

<script>

function applyJob(){

let file=

document
.getElementById("resume")
.files[0];

if(!file){

alert("Upload Resume");

return;

}

let reader=new FileReader();

reader.onload=function(){

let candidates=

JSON.parse(

localStorage
.getItem("candidates")

)||[];

candidates.push({

name:name.value,

email:email.value,

mobile:mobile.value,

job:job.value,

experience:exp.value,

resume:reader.result,

status:"Pending"

});

localStorage.setItem(

"candidates",

JSON.stringify(candidates)

);

alert("Application Submitted");

location="index.html";

};

reader.readAsDataURL(file);

}

</script>

</body>

</html>
