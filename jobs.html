<html>

<head>

<title>HireSphere Job Portal</title>

<style>

body{
font-family:Arial;
background:#eef2f7;
padding:40px;
}

.card{

background:white;
padding:20px;
border-radius:10px;
max-width:900px;
margin:auto;
box-shadow:0 0 10px rgba(0,0,0,.1);

}

.job{

background:#f1f5f9;
padding:15px;
margin-top:12px;
border-radius:8px;

}

input{

padding:8px;
margin:5px;
width:180px;

}

button{

background:#2563eb;
color:white;
border:none;
padding:8px 15px;
cursor:pointer;
border-radius:5px;

}

</style>

</head>

<body onload="loadJobs()">

<div class="card">

<h2>HireSphere Job Portal</h2>

<div id="jobs"></div>

</div>

<script>



function loadJobs(){

let jobs=

JSON.parse(localStorage.getItem("jobs"))||[];

let html="";

jobs.forEach((j,i)=>{

html+=`

<div class="job">

<b>${j.company}</b>

<br>

Role : ${j.role}

<br>

Location : ${j.location}

<br>

Salary : ${j.salary}

<br><br>

<input id="name${i}" placeholder="Your Name">

<input id="email${i}" placeholder="Email">

<input type="file" id="resume${i}">

<br><br>

<button onclick="applyJob(${i},

'${j.role}')">

Apply Job

</button>

</div>

`;

});


document.getElementById("jobs").innerHTML=html;

}




// APPLY SYSTEM PRO MAX

function applyJob(i,role){

let name=

document.getElementById(

"name"+i

).value;

let email=

document.getElementById(

"email"+i

).value;

let file=

document.getElementById(

"resume"+i

).files[0];


if(!name||!email){

alert("Enter Details");

return;

}


// convert resume

let reader=new FileReader();


reader.onload=function(){

let resume=

reader.result;



let apps=

JSON.parse(

localStorage.getItem("applications")

)||[];


// stop duplicate

let already=

apps.find(a=>

a.email===email

&&

a.job===role

);


if(already){

alert("Already Applied");

return;

}


apps.push({

name:name,

email:email,

job:role,

resume:resume,

status:"Applied"

});


localStorage.setItem(

"applications",

JSON.stringify(apps)

);


alert("Applied Successfully ðŸš€");

};


if(file){

reader.readAsDataURL(file);

}

else{

reader.onload();

}

}

</script>

</body>

</html>
