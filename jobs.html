<html>

<head>

<title>HireSphere Job Portal</title>

<style>

body{

font-family:Arial;
background:#eef2f7;
padding:40px;

}

.card{

background:white;
padding:20px;
margin:auto;
max-width:700px;
border-radius:10px;

}

.job{

background:#f1f5f9;
padding:15px;
margin-top:10px;

}

button{

background:#16a34a;
color:white;
border:none;
padding:8px 15px;
cursor:pointer;

}

</style>

</head>

<body onload="loadJobs()">

<div class="card">

<h2>HireSphere Job Portal</h2>

<div id="jobs"></div>

</div>

<script>

function loadJobs(){

let jobs=JSON.parse(localStorage.getItem("jobs"))||[];

let html="";

jobs.forEach((j,i)=>{

html+=`

<div class="job">

<b>${j.company}</b> -

${j.role} -

${j.location} -

${j.salary}

<br><br>

<button onclick="applyJob('${j.role}')">

Apply

</button>

</div>

`;

});

document.getElementById("jobs").innerHTML=html;

}



function applyJob(role){

let apps=JSON.parse(localStorage.getItem("applications"))||[];

apps.push({

name:"Candidate",

email:"candidate@test.com",

job:role,

status:"Applied"

});

localStorage.setItem("applications",

JSON.stringify(apps));

alert("Applied Successfully ðŸš€");

}

</script>

</body>

</html>
