<html>

<head>

<title>HireSphere Job Portal</title>

<style>

body{
font-family:Arial;
background:#eef2f7;
padding:40px;
}

.card{

background:white;
padding:20px;
border-radius:10px;
max-width:800px;
margin:auto;
box-shadow:0 0 10px rgba(0,0,0,.1);

}

.job{

background:#f1f5f9;
padding:15px;
margin-top:10px;
border-radius:8px;

}

button{

background:#2563eb;
color:white;
border:none;
padding:8px 15px;
cursor:pointer;
border-radius:5px;

}

</style>

</head>

<body onload="loadJobs()">

<div class="card">

<h2>HireSphere Job Portal</h2>

<div id="jobs"></div>

</div>

<script>


// LOAD JOBS FROM COMPANY DASHBOARD

function loadJobs(){

let jobs=

JSON.parse(localStorage.getItem("jobs"))||[];

let html="";


jobs.forEach((j,i)=>{

html+=`

<div class="job">

<b>${j.company}</b>

<br>

Role : ${j.role}

<br>

Location : ${j.location}

<br>

Salary : ${j.salary}

<br><br>

<button onclick="applyJob('${j.role}')">

Apply Job

</button>

</div>

`;

});


document.getElementById("jobs").innerHTML=html;

}



// APPLY SYSTEM PRO MAX

function applyJob(role){

let apps=

JSON.parse(

localStorage.getItem("applications")

)||[];


// STOP DUPLICATE APPLY

let already=

apps.find(a=>a.job===role);


if(already){

alert("Already Applied âœ…");

return;

}


// ADD APPLICATION

apps.push({

name:"Rajan",

email:"test@test.com",

job:role,

status:"Applied"

});


localStorage.setItem(

"applications",

JSON.stringify(apps)

);


alert("Applied Successfully ðŸš€");

}

</script>

</body>

</html>
