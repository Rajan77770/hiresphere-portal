<html>

<head>

<title>HireSphere Jobs Portal</title>

<style>

body{

font-family:Arial;
background:#eef2f7;
padding:40px;

}

.card{

background:white;
padding:20px;
max-width:900px;
margin:auto;
border-radius:10px;

}

.job{

background:#f1f5f9;
padding:15px;
margin-top:15px;
border-radius:8px;

}

input{

width:100%;
padding:8px;
margin:5px 0;

}

button{

background:#16a34a;
color:white;
border:none;
padding:8px 12px;
cursor:pointer;

}

</style>

</head>

<body onload="loadJobs()">

<div class="card">

<h2>HireSphere Job Portal</h2>

<div id="jobs"></div>

</div>


<script>

function loadJobs(){

let jobs=JSON.parse(localStorage.getItem("jobs"))||[];

let html="";

jobs.forEach((j,i)=>{

html+=`

<div class="job">

<b>${j.company}</b>

<br>

${j.role}

<br>

${j.location}

<br>

Salary : ${j.salary}

<br><br>

<input id="name${i}" placeholder="Candidate Name">

<input id="email${i}" placeholder="Email">

<input type="file" id="resume${i}">

<button onclick="applyJob(${i})">

Apply Job

</button>

</div>

`;

});

document.getElementById("jobs").innerHTML=html;

}



function applyJob(i){

let jobs=JSON.parse(localStorage.getItem("jobs"));

let name=document.getElementById("name"+i).value;

let email=document.getElementById("email"+i).value;

let file=document.getElementById("resume"+i).files[0];

if(!name || !email){

alert("Fill Details");

return;

}

let reader=new FileReader();

reader.onload=function(){

let apps=JSON.parse(localStorage.getItem("applications"))||[];

apps.push({

name:name,

email:email,

job:jobs[i].role,

resume:reader.result,

status:"Applied"

});

localStorage.setItem("applications",JSON.stringify(apps));

alert("Application Submitted Successfully");

};

if(file){

reader.readAsDataURL(file);

}else{

reader.onload();

}

}

</script>

</body>

</html>
