<!DOCTYPE html>
<html>
<head>
<title>HireSphere</title>

<style>

body{

background:#e6f2ff;

}

header{
background:#003366;
color:white;
padding:20px;
text-align:center;
}

.container{
display:flex;
justify-content:center;

}

.card{
background:white;
padding:30px;

box-shadow:0 0 10px gray;

}

</head>

<body>

<header>

<h1>HireSphere Recruiting Solutions</h1>

</header>

<div class="container">

<div class="card">

<h2>Candidate</h2>

<a href="jobs.html">

<button>Apply Jobs</button>

</a>

</div>

<div class="card">

<h2>Admin</h2>

<button onclick="adminLogin()">

Admin Access

</button>

</div>

</div>

<script>

function adminLogin(){

let pass=prompt("Enter Admin Password");

if(pass==="admin123"){

location="admin-login.html";

}

else{

alert("Wrong Password");

}

}

</script>

</html>
