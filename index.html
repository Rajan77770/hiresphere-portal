<!DOCTYPE html>
<html>

<head>

<meta name="viewport" content="width=device-width,initial-scale=1">

<title>HireSphere Recruiting Solutions</title>

<style>

body{

font-family:Arial;
background:#e6f2ff;
margin:0;

}

/* HEADER */

header{

background:#003366;
color:white;
padding:25px;
text-align:center;

}

/* CONTAINER */

.container{

display:flex;
justify-content:center;
gap:25px;
flex-wrap:wrap;
padding:50px;

}

/* CARD */

.card{

background:white;
padding:30px;
width:300px;
border-radius:12px;
box-shadow:0 6px 18px rgba(0,0,0,.2);
text-align:center;
transition:.3s;

}

.card:hover{

transform:translateY(-5px);

}

/* BUTTON */

.button{

background:#007bff;
color:white;
padding:12px 22px;
border-radius:6px;
cursor:pointer;
border:none;
font-size:15px;

}

.button:hover{

background:#0056b3;

}

</style>

</head>

<body>

<header>

<h1>HireSphere Recruiting Solutions</h1>

<p>Client Hiring | Staffing | Payroll Solutions</p>

</header>


<div class="container">

<!-- CLIENT -->

<div class="card">

<h2>Client Login</h2>

<button class="button" onclick="clientLogin()">

Login as Client

</button>

</div>


<!-- CANDIDATE -->

<div class="card">

<h2>Candidate Login</h2>

<button class="button" onclick="jobsPage()">

Apply Jobs

</button>

</div>


<!-- ADMIN -->

<div class="card">

<h2>Admin Panel</h2>

<button class="button" onclick="adminLogin()">

Admin Access

</button>

</div>

</div>


<script>

/* CLIENT LOGIN */

function clientLogin(){

let pass = prompt("Enter Client Password");

if(pass==="client123"){

window.location="client.html";

}

else{

alert("Wrong Password");

}

}


/* ADMIN LOGIN */

function adminLogin(){

let pass = prompt("Enter Admin Password");

if(pass==="admin123"){

window.location="admin-login.html";

}

else{

alert("Wrong Password");

}

}


/* JOB PAGE */

function jobsPage(){

window.location="jobs.html";

}

</script>

</body>

</html>
