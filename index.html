<!DOCTYPE html>

<html>

<head>

<meta name="viewport" content="width=device-width,initial-scale=1">

<title>HireSphere Recruiting Solutions</title>

<style>

body{

font-family:Arial;
background:#e6f2ff;
margin:0;

}

header{

background:#003366;
color:white;
padding:25px;
text-align:center;

}

.container{

display:flex;
justify-content:center;
gap:20px;
flex-wrap:wrap;
padding:40px;

}

.card{

background:white;
padding:30px;
width:300px;
border-radius:10px;
box-shadow:0 5px 15px rgba(0,0,0,.2);
text-align:center;

}

.button{

background:#007bff;
color:white;
padding:12px 20px;
border-radius:6px;
cursor:pointer;
border:none;

}

.button:hover{

background:#0056b3;

}

</style>

</head>

<body>

<header>

<h1>HireSphere Recruiting Solutions</h1>

<p>Client Hiring | Staffing | Payroll Solutions</p>

</header>

<div class="container">

<!-- CLIENT -->

<div class="card">

<h2>Client Login</h2>

<button class="button" onclick="clientLogin()">

Login as Client

</button>

</div>

<!-- CANDIDATE -->

<div class="card">

<h2>Candidate Login</h2>

<a href="jobs.html">

<button class="button">

Apply Jobs

</button>

</a>

</div>

<!-- ADMIN -->

<div class="card">

<h2>Admin Panel</h2>

<button class="button" onclick="adminLogin()">

Admin Access

</button>

</div>

</div>

<script>

function clientLogin(){

let pass = prompt("Enter Client Password");

if(pass==="client123"){

window.location="client.html";

}

else{

alert("Wrong Password");

}

}

function adminLogin(){

let pass = prompt("Enter Admin Password");

if(pass==="admin123"){

window.location="admin.html";

}

else{

alert("Wrong Password");

}

}

</script>

</body>

</html>
