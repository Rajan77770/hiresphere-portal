<!DOCTYPE html>
<html>

<head>

<meta name="viewport" content="width=device-width,initial-scale=1">

<title>HireSphere ATS</title>

<style>

body{

font-family:Arial;
background:#e6f2ff;
margin:0;

}

header{

background:#003366;
color:white;
padding:25px;
text-align:center;

}

.container{

display:flex;
justify-content:center;
gap:25px;
flex-wrap:wrap;
padding:40px;

}

.card{

background:white;
padding:30px;
width:300px;
border-radius:12px;
box-shadow:0 5px 15px rgba(0,0,0,.2);
text-align:center;

}

button{

background:#007bff;
color:white;
padding:12px 20px;
border-radius:6px;
border:none;
cursor:pointer;

}

button:hover{

background:#0056b3;

}

</style>

</head>

<body>

<header>

<h1>HireSphere Recruiting Solutions</h1>

<p>Hiring | Staffing | Payroll</p>

</header>


<div class="container">

<div class="card">

<h2>Client Login</h2>

<button onclick="clientLogin()">

Login Client

</button>

</div>


<div class="card">

<h2>Candidate</h2>

<a href="jobs.html">

<button>

Apply Jobs

</button>

</a>

</div>


<div class="card">

<h2>Admin Panel</h2>

<button onclick="adminLogin()">

Admin Access

</button>

</div>


</div>


<script>

function clientLogin(){

let p=prompt("Client Password");

if(p==="client123"){

location="client.html";

}else{

alert("Wrong");

}

}


function adminLogin(){

let p=prompt("Admin Password");

if(p==="admin123"){

location="admin.html";

}else{

alert("Wrong");

}

}

</script>

</body>
</html>
