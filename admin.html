<!DOCTYPE html>

<html>

<head>

<title>HireSphere Admin Dashboard</title>

<style>

body{

font-family:Arial;
background:#eef5ff;

}

header{

background:#003366;
color:white;
padding:15px;
text-align:center;

}

.card{

background:white;
margin:20px;
padding:20px;
border-radius:10px;
box-shadow:0 0 10px gray;

}

table{

width:100%;
border-collapse:collapse;

}

th,td{

border:1px solid gray;
padding:10px;

}

button{

padding:6px;
margin:3px;
background:#007bff;
color:white;
border:none;

}

</style>

</head>

<body>

<header>

<h1>HireSphere Admin Dashboard</h1>

</header>

<div class="card">

<h2>Candidate Applications</h2>

<table>

<thead>

<tr>

<th>Name</th>
<th>Email</th>
<th>Mobile</th>
<th>Experience</th>
<th>Resume</th>
<th>Action</th>

</tr>

</thead>

<tbody id="candidateTable">

</tbody>

</table>

</div>

<script>

let candidates=JSON.parse(localStorage.getItem("candidates"))||[];

let table=document.getElementById("candidateTable");

function render(){

table.innerHTML="";

if(candidates.length===0){

table.innerHTML=`

<tr>

<td colspan="6" style="text-align:center">

No Candidates Applied

</td>

</tr>

`;

return;

}

candidates.forEach((c,i)=>{

let row=`

<tr id="row${i}">

<td>${c.name}</td>

<td>${c.email}</td>

<td>${c.mobile}</td>

<td>${c.exp}</td>

<td>${c.resume}</td>

<td>

<button onclick="shortlist(${i})">

Shortlist

</button>

<button onclick="reject(${i})">

Reject

</button>

<button onclick="deleteCandidate(${i})">

Delete

</button>

</td>

</tr>

`;

table.innerHTML+=row;

});

}

function shortlist(i){

document.getElementById("row"+i).style.background="lightgreen";

}

function reject(i){

candidates.splice(i,1);

localStorage.setItem("candidates",JSON.stringify(candidates));

render();

}

function deleteCandidate(i){

if(confirm("Delete Candidate?")){

candidates.splice(i,1);

localStorage.setItem("candidates",JSON.stringify(candidates));

render();

}

}

render();

</script>

</body>

</html>
