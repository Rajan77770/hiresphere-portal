<!DOCTYPE html>
<html>

<head>

<title>HireSphere Admin</title>

<style>

body{

font-family:Arial;
background:#e6f2ff;
margin:0;

}

header{

background:#003366;
color:white;
padding:20px;
text-align:center;

}

.card{

background:white;
width:400px;
margin:80px auto;
padding:30px;
border-radius:10px;
box-shadow:0 0 10px gray;
text-align:center;

}

input{

width:90%;
padding:12px;
margin:10px;
border-radius:6px;
border:1px solid gray;

}

button{

padding:12px 25px;
background:#007bff;
color:white;
border:none;
border-radius:6px;
cursor:pointer;

}

button:hover{

background:#0056b3;

}

.dashboard{

display:none;

}

table{

width:100%;
border-collapse:collapse;

}

th,td{

border:1px solid gray;
padding:10px;

}

</style>

</head>

<body>

<header>

<h1>HireSphere Admin Dashboard</h1>

</header>


<!-- LOGIN -->

<div class="card" id="loginBox">

<h2>Admin Login</h2>

<input id="user" placeholder="Username">

<input id="pass" type="password" placeholder="Password">

<br><br>

<button onclick="login()">Login</button>

</div>



<!-- DASHBOARD -->

<div class="dashboard" id="dashboard">

<div class="card" style="width:90%">

<h2>Candidate Applications</h2>

<table>

<tr>

<th>Name</th>

<th>Email</th>

<th>Status</th>

</tr>

<tr>

<td>Demo Candidate</td>

<td>demo@email.com</td>

<td>Pending</td>

</tr>

</table>

</div>

</div>


<script>

function login(){

let u=document.getElementById("user").value;

let p=document.getElementById("pass").value;

if(u==="admin" && p==="admin123"){

document.getElementById("loginBox").style.display="none";

document.getElementById("dashboard").style.display="block";

}

else{

alert("Wrong Login");

}

}

</script>

</body>

</html>
