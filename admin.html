<!DOCTYPE html>

<html>

<head>

<title>HireSphere Admin Dashboard</title>

<style>

body{

font-family:Arial;
background:#eef5ff;

}

header{

background:#003366;
color:white;
padding:20px;
text-align:center;

}

.card{

background:white;
margin:20px;
padding:20px;
border-radius:10px;
box-shadow:0 0 10px gray;

}

table{

width:100%;
border-collapse:collapse;

}

th,td{

border:1px solid gray;
padding:10px;

}

button{

padding:6px 10px;
margin:3px;
background:#007bff;
color:white;
border:none;
cursor:pointer;

}

.shortlisted{

background:#c8f7c5;

}

.rejected{

background:#ffd6d6;

}

</style>

</head>

<body>

<header>

<h1>HireSphere Admin Dashboard</h1>

</header>

<div class="card">

<h3>

Total Candidates :

<span id="count"></span>

</h3>

<h2>Candidate Applications</h2>

<table>

<thead>

<tr>

<th>Name</th>
<th>Email</th>
<th>Mobile</th>
<th>Experience</th>
<th>Resume</th>
<th>Status</th>
<th>Action</th>

</tr>

</thead>

<tbody id="candidateTable">

</tbody>

</table>

</div>

<script>

let candidates=

JSON.parse(localStorage.getItem("candidates"))

||[];

document.getElementById("count")

.innerText=candidates.length;

let table=

document.getElementById("candidateTable");

function render(){

table.innerHTML="";

if(candidates.length===0){

table.innerHTML=`

<tr>

<td colspan="7" align="center">

No Candidates Applied

</td>

</tr>

`;

return;

}

candidates.forEach((c,i)=>{

let status=c.status||"Pending";

let rowClass="";

if(status==="Shortlisted"){

rowClass="shortlisted";

}

if(status==="Rejected"){

rowClass="rejected";

}

let row=`

<tr class="${rowClass}">

<td>${c.name}</td>

<td>${c.email}</td>

<td>${c.mobile}</td>

<td>${c.exp}</td>

<td>

<a href="#" onclick="previewResume('${c.resume}')">

View Resume

</a>

</td>

<td>${status}</td>

<td>

<button onclick="shortlist(${i})">

Shortlist

</button>

<button onclick="reject(${i})">

Reject

</button>

<button onclick="deleteCandidate(${i})">

Delete

</button>

</td>

</tr>

`;

table.innerHTML+=row;

});

}

function previewResume(file){

alert(

"Static GitHub Pages limitation.\nResume stored locally."

);

}

function shortlist(i){

candidates[i].status="Shortlisted";

save();

}

function reject(i){

candidates[i].status="Rejected";

save();

}

function deleteCandidate(i){

if(confirm("Delete Candidate?")){

candidates.splice(i,1);

save();

}

}

function save(){

localStorage.setItem(

"candidates",

JSON.stringify(candidates)

);

document.getElementById("count")

.innerText=candidates.length;

render();

}

render();

</script>

</body>

</html>
