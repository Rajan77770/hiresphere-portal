<!DOCTYPE html>
<html>

<head>

<title>HireSphere Admin Dashboard</title>

<style>

body{

font-family:Arial;

background:#e6f2ff;

margin:0;

}

header{

background:#003366;

color:white;

padding:20px;

text-align:center;

}

.container{

background:white;

margin:40px;

padding:25px;

border-radius:10px;

box-shadow:0 0 10px gray;

}

table{

width:100%;

border-collapse:collapse;

}

th,td{

border:1px solid gray;

padding:10px;

text-align:center;

}

button{

padding:8px 12px;

border:none;

color:white;

border-radius:5px;

cursor:pointer;

margin:2px;

}

.short{

background:#007bff;

}

.reject{

background:red;

}

.delete{

background:black;

}

.download{

background:green;

}

</style>

</head>

<body>

<header>

<h1>HireSphere Admin Dashboard</h1>

</header>


<div class="container">

<h3 id="total"></h3>

<h2>Candidate Applications</h2>

<table>

<thead>

<tr>

<th>Name</th>

<th>Email</th>

<th>Mobile</th>

<th>Job</th>

<th>Experience</th>

<th>Resume</th>

<th>Status</th>

<th>Action</th>

</tr>

</thead>

<tbody id="tableBody">

</tbody>

</table>

</div>


<script>

let candidates=

JSON.parse(localStorage.getItem("candidates"))||[];

document.getElementById("total").innerText=

"Total Candidates : "+candidates.length;

let table=document.getElementById("tableBody");


function loadCandidates(){

table.innerHTML="";

candidates.forEach((c,index)=>{

let row=table.insertRow();

if(c.status==="Shortlisted")

row.style.background="#90ee90";

if(c.status==="Rejected")

row.style.background="#f4a6a6";

row.insertCell(0).innerText=c.name;

row.insertCell(1).innerText=c.email;

row.insertCell(2).innerText=c.mobile;

row.insertCell(3).innerText=c.job;

row.insertCell(4).innerText=c.experience;


let resumeCell=row.insertCell(5);

let dBtn=document.createElement("button");

dBtn.innerText="Download";

dBtn.className="download";

dBtn.onclick=function(){

let link=document.createElement("a");

link.href=c.resume;

link.download="resume";

link.click();

};

resumeCell.appendChild(dBtn);


let statusCell=row.insertCell(6);

statusCell.innerText=c.status;


let action=row.insertCell(7);

action.innerHTML=

`

<button class="short"

onclick="shortlist(${index})">

Shortlist

</button>

<button class="reject"

onclick="reject(${index})">

Reject

</button>

<button class="delete"

onclick="removeCandidate(${index})">

Delete

</button>

`;

});

}


function shortlist(i){

candidates[i].status="Shortlisted";

save();

}

function reject(i){

candidates[i].status="Rejected";

save();

}

function removeCandidate(i){

if(confirm("Delete Candidate?")){

candidates.splice(i,1);

save();

}

}


function save(){

localStorage.setItem("candidates",

JSON.stringify(candidates));

loadCandidates();

document.getElementById("total").innerText=

"Total Candidates : "+candidates.length;

}

loadCandidates();

</script>

</body>

</html>
