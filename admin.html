<!DOCTYPE html>
<html>
<head>

<title>HireSphere ENTERPRISE ATS</title>

<style>

body{
margin:0;
font-family:Arial;
background:#e6f2ff;
}

/* HEADER */

<button onclick="goHome()"

style="
position:absolute;
left:20px;
top:15px;
background:#007bff;
color:white;
border:none;
padding:10px 15px;
border-radius:6px;
cursor:pointer;
">

⬅ Dashboard

</button>

header{
background:#003366;
color:white;
padding:20px;
text-align:center;
position:relative;
}

.logout{
position:absolute;
right:20px;
top:15px;
background:red;
color:white;
border:none;
padding:10px 15px;
border-radius:6px;
cursor:pointer;
}

/* CONTAINER */

.container{
margin:40px;
background:white;
padding:25px;
border-radius:12px;
box-shadow:0 0 12px gray;
}

/* SEARCH */

.search{
padding:12px;
width:320px;
margin-bottom:20px;
border-radius:6px;
border:1px solid gray;
}

/* CARDS */

.cards{
display:flex;
gap:20px;
margin-bottom:20px;
}

.card{
flex:1;
background:#1976d2;
color:white;
padding:15px;
border-radius:10px;
text-align:center;
font-size:18px;
}

/* TABLE */

table{
width:100%;
border-collapse:collapse;
}

th,td{
border:1px solid gray;
padding:10px;
text-align:center;
}

button{
border:none;
padding:8px 12px;
margin:2px;
color:white;
border-radius:6px;
cursor:pointer;
}

/* BUTTON COLORS */

.short{background:#007bff;}
.hr{background:orange;}
.mgr{background:purple;}
.select{background:green;}
.reject{background:red;}
.delete{background:black;}
.download{background:green;}
.wa{background:#25d366;}

.pipeline{
background:#eee;
padding:6px;
border-radius:6px;
font-weight:bold;
}

.export{
margin-top:15px;
background:#007bff;
padding:10px 15px;
}

.notesInput{
width:140px;
padding:5px;
}

</style>

</head>

<body>

<header>

<h1>HireSphere ENTERPRISE ATS</h1>

<button class="logout"
onclick="logout()">

Logout

</button>

</header>


<div class="container">

<input id="search"
class="search"
placeholder="Search Candidate"
onkeyup="load()">


<div class="cards">

<div class="card" id="total"></div>

<div class="card" id="selected"></div>

</div>


<table>

<thead>

<tr>

<th>Name</th>
<th>Email</th>
<th>Mobile</th>
<th>Job</th>
<th>Pipeline</th>
<th>Resume</th>
<th>WhatsApp</th>
<th>Notes</th>
<th>Action</th>

</tr>

</thead>

<tbody id="table"></tbody>

</table>


<button class="export"
onclick="exportData()">

Export Candidate Data

</button>

</div>


<script>

/* LOGIN CHECK */

if(localStorage.getItem("login")!=="yes"){

location="admin-login.html";

}

/* LOAD DATA */

let candidates=

JSON.parse(

localStorage.getItem("candidates")

)||[];



function load(){

let table=document.getElementById("table");

table.innerHTML="";

let search=

document.getElementById("search")

.value.toLowerCase();

let selected=0;



candidates.forEach((c,i)=>{

if(!c.name.toLowerCase().includes(search))

return;



if(c.status==="Selected")

selected++;



let row=table.insertRow();



/* STATUS COLOR */

if(c.status==="Shortlisted")

row.style.background="#90ee90";

if(c.status==="HR Round")

row.style.background="#ffe680";

if(c.status==="Manager Round")

row.style.background="#d9b3ff";

if(c.status==="Selected")

row.style.background="#66ff99";

if(c.status==="Rejected")

row.style.background="#f4a6a6";



row.insertCell(0).innerText=c.name;

row.insertCell(1).innerText=c.email;

row.insertCell(2).innerText=c.mobile;

row.insertCell(3).innerText=c.job;


/* PIPELINE */

let pipe=row.insertCell(4);

pipe.innerHTML=

`<div class="pipeline">

Applied → ${c.status||"Pending"}

</div>`;


/* DOWNLOAD */

let resume=row.insertCell(5);

let d=document.createElement("button");

d.innerText="Download";

d.className="download";

d.onclick=()=>{

if(!c.resume) return;

let a=document.createElement("a");

a.href=c.resume;

a.download="resume";

a.click();

};

resume.appendChild(d);


/* WHATSAPP */

let wa=row.insertCell(6);

let w=document.createElement("button");

w.innerText="WhatsApp";

w.className="wa";

w.onclick=()=>{

window.open(

"https://wa.me/91"+c.mobile+

"?text=Hello "+c.name+

" regarding your HireSphere application."

);

};

wa.appendChild(w);


/* NOTES */

let notes=row.insertCell(7);

let input=document.createElement("input");

input.className="notesInput";

input.value=c.notes||"";

input.onchange=()=>{

candidates[i].notes=input.value;

save();

};

notes.appendChild(input);


/* ACTION BUTTONS */

let action=row.insertCell(8);

action.innerHTML=`

<button class="short"
onclick="setStatus(${i},'Shortlisted')">

Shortlist

</button>

<button class="hr"
onclick="setStatus(${i},'HR Round')">

HR

</button>

<button class="mgr"
onclick="setStatus(${i},'Manager Round')">

Manager

</button>

<button class="select"
onclick="setStatus(${i},'Selected')">

Select

</button>

<button class="reject"
onclick="setStatus(${i},'Rejected')">

Reject

</button>

<button class="delete"
onclick="deleteCandidate(${i})">

Delete

</button>

`;

});


document.getElementById("total").innerText=

"Total Candidates : "+candidates.length;

document.getElementById("selected").innerText=

"Selected : "+selected;

}


/* UPDATE STATUS */

function setStatus(i,status){

candidates[i].status=status;

save();

}


/* DELETE */

function deleteCandidate(i){

if(confirm("Delete Candidate?")){

candidates.splice(i,1);

save();

}

}


/* SAVE */

function save(){

localStorage.setItem(

"candidates",

JSON.stringify(candidates)

);

load();

}


/* LOGOUT */

function logout(){

localStorage.removeItem("login");

location="index.html";

}


/* EXPORT */

function exportData(){

let data=

JSON.stringify(candidates,null,2);

let blob=

new Blob([data]);

let a=document.createElement("a");

a.href=

URL.createObjectURL(blob);

a.download=

"HireSphereCandidates.json";

a.click();

}


/* LOAD FIRST TIME */

load();

</script>

</body>

</html>
