<!DOCTYPE html>
<html>

<head>

<title>HireSphere GOD ATS</title>

<style>

body{
margin:0;
font-family:Arial;
background:#e6f2ff;
}

header{
background:#003366;
color:white;
padding:20px;
text-align:center;
}

.logout{
float:right;
background:red;
border:none;
color:white;
padding:8px 12px;
border-radius:6px;
cursor:pointer;
}

.container{
margin:40px;
background:white;
padding:20px;
border-radius:10px;
box-shadow:0 0 10px gray;
}

.cards{
display:flex;
gap:20px;
margin-bottom:20px;
}

.card{
background:#007bff;
color:white;
padding:15px;
border-radius:8px;
flex:1;
text-align:center;
}

.search{
padding:10px;
margin-bottom:15px;
width:300px;
}

table{
width:100%;
border-collapse:collapse;
}

th,td{
border:1px solid gray;
padding:10px;
text-align:center;
}

button{
border:none;
color:white;
padding:8px 12px;
margin:2px;
border-radius:6px;
cursor:pointer;
}

.short{background:#007bff;}
.hr{background:orange;}
.mgr{background:purple;}
.select{background:green;}
.reject{background:red;}
.delete{background:black;}
.download{background:green;}

</style>

</head>

<body>

<header>

<h1>HireSphere GOD ATS</h1>

<button class="logout" onclick="logout()">Logout</button>

</header>


<div class="container">

<input id="search"
class="search"
placeholder="Search Candidate"
onkeyup="load()">


<div class="cards">

<div class="card" id="total"></div>

<div class="card" id="selected"></div>

</div>


<table>

<thead>

<tr>

<th>Name</th>
<th>Email</th>
<th>Job</th>
<th>Pipeline</th>
<th>Resume</th>
<th>Action</th>

</tr>

</thead>

<tbody id="table"></tbody>

</table>

</div>



<script>

/* LOGIN CHECK */

if(localStorage.getItem("login")!=="yes")
location="admin-login.html";


let candidates=

JSON.parse(localStorage.getItem("candidates"))||[];



function load(){

let table=document.getElementById("table");

table.innerHTML="";

let search=

document.getElementById("search")

.value

.toLowerCase();

let selected=0;



candidates.forEach((c,i)=>{

if(!c.name.toLowerCase().includes(search))

return;



if(c.status==="Selected")

selected++;



let row=table.insertRow();



/* COLOR STATUS */

if(c.status==="Shortlisted")

row.style.background="#90ee90";

if(c.status==="HR Round")

row.style.background="#ffe680";

if(c.status==="Manager Round")

row.style.background="#d9b3ff";

if(c.status==="Selected")

row.style.background="#66ff99";

if(c.status==="Rejected")

row.style.background="#f4a6a6";



row.insertCell(0).innerText=c.name;

row.insertCell(1).innerText=c.email;

row.insertCell(2).innerText=c.job;

let pipe=row.insertCell(3);

pipe.innerHTML=`

<span style="padding:6px 10px;
background:#eee;
border-radius:6px">

Applied â†’

<b>${c.status}</b>

</span>

`;



let resume=row.insertCell(4);

let d=document.createElement("button");

d.innerText="Download";

d.className="download";

d.onclick=function(){

let a=document.createElement("a");

a.href=c.resume;

a.download="resume";

a.click();

};

resume.appendChild(d);



let action=row.insertCell(5);

action.innerHTML=`

<button class="short" onclick="setStatus(${i},'Shortlisted')">Shortlist</button>

<button class="hr" onclick="setStatus(${i},'HR Round')">HR</button>

<button class="mgr" onclick="setStatus(${i},'Manager Round')">Manager</button>

<button class="select" onclick="setStatus(${i},'Selected')">Select</button>

<button class="reject" onclick="setStatus(${i},'Rejected')">Reject</button>

<button class="delete" onclick="removeCandidate(${i})">Delete</button>

`;

});


document.getElementById("total").innerText=

"Total Candidates : "+candidates.length;

document.getElementById("selected").innerText=

"Selected : "+selected;

}



function setStatus(i,status){

candidates[i].status=status;

save();

}



function removeCandidate(i){

if(confirm("Delete Candidate?")){

candidates.splice(i,1);

save();

}

}



function save(){

localStorage.setItem(

"candidates",

JSON.stringify(candidates)

);

load();

}



function logout(){

localStorage.removeItem("login");

location="index.html";

}


load();

</script>

</body>

</html>
