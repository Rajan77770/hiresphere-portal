<!DOCTYPE html>
<html>

<head>

<title>HireSphere Admin Dashboard</title>

<style>

body{

font-family:Arial;
background:#edf2f7;
margin:0;

}

header{

background:#0b3c6d;
color:white;
padding:20px;
text-align:center;

}

.container{

background:white;
margin:40px;
padding:25px;
border-radius:12px;
box-shadow:0 10px 20px rgba(0,0,0,.2);

}

table{

width:100%;
border-collapse:collapse;

}

th{

background:#f1f5f9;

}

th,td{

border:1px solid #ddd;
padding:12px;
text-align:center;

}

button{

padding:8px 14px;
border:none;
color:white;
border-radius:6px;
cursor:pointer;
margin:3px;

}

.short{background:#007bff;}

.reject{background:red;}

.delete{background:black;}

.download{background:green;}

</style>

</head>

<body>

<header>

<h1>HireSphere Admin Dashboard</h1>

</header>


<div class="container">

<h2>Candidate Applications</h2>

<table>

<tr>

<th>Name</th>
<th>Email</th>
<th>Status</th>
<th>Action</th>

</tr>

<tr>

<td>Demo Candidate</td>

<td>demo@email.com</td>

<td>Pending</td>

<td>

<button class="short">Shortlist</button>

<button class="reject">Reject</button>

<button class="delete">Delete</button>

</td>

</tr>

</table>

</div>

</body>

</html>
