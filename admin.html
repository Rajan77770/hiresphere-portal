<!DOCTYPE html>
<html>

<head>

<title>Admin Dashboard</title>

<style>

body{

font-family:Arial;
background:#e6f2ff;
margin:0;

}

header{

background:#003366;
color:white;
padding:20px;
text-align:center;

}

.container{

background:white;
margin:40px;
padding:20px;
border-radius:10px;
box-shadow:0 0 10px gray;

}

table{

width:100%;
border-collapse:collapse;

}

th,td{

border:1px solid gray;
padding:12px;
text-align:center;

}

button{

padding:8px 12px;
margin:3px;
border:none;
border-radius:5px;
color:white;
cursor:pointer;

}

.short{

background:#007bff;

}

.reject{

background:red;

}

.delete{

background:black;

}

.download{

background:green;

}

</style>

</head>


<body>


<header>

<h1>HireSphere Admin Dashboard</h1>

</header>


<div class="container">

<h3 id="total"></h3>

<h2>Candidate Applications</h2>


<table>

<thead>

<tr>

<th>Name</th>

<th>Email</th>

<th>Mobile</th>

<th>Experience</th>

<th>Resume</th>

<th>Status</th>

<th>Action</th>

</tr>

</thead>

<tbody id="table">

</tbody>

</table>

</div>


<script>

let candidates=

JSON.parse(

localStorage.getItem("candidates")

) || [];


document.getElementById("total")

.innerHTML=

"Total Candidates : "+candidates.length;


let table=

document.getElementById("table");


function load(){

table.innerHTML="";


candidates.forEach((c,i)=>{


let exp=

c.experience ?

c.experience :

0;


let color="";


if(c.status=="Shortlisted"){

color="lightgreen";

}

if(c.status=="Rejected"){

color="#ffb3b3";

}


table.innerHTML+=`

<tr style="background:${color}">

<td>${c.name}</td>

<td>${c.email}</td>

<td>${c.mobile}</td>

<td>${exp}</td>

<td>

<button class="download"

onclick="downloadResume(${i})">

Download

</button>

</td>

<td>${c.status}</td>

<td>

<button class="short"

onclick="shortlist(${i})">

Shortlist

</button>

<button class="reject"

onclick="reject(${i})">

Reject

</button>

<button class="delete"

onclick="removeC(${i})">

Delete

</button>

</td>

</tr>

`;

});

}



function downloadResume(i){

let file=

candidates[i].resume;


if(!file){

alert("Resume Not Found");

return;

}


let a=document.createElement("a");

a.href=file;

a.download="resume";

a.click();

}



function shortlist(i){

candidates[i].status="Shortlisted";

save();

}


function reject(i){

candidates[i].status="Rejected";

save();

}


function removeC(i){

candidates.splice(i,1);

save();

}


function save(){

localStorage.setItem(

"candidates",

JSON.stringify(candidates)

);

load();

}


load();

</script>


</body>

</html>
