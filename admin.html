<!DOCTYPE html>
<html>

<head>

<title>HireSphere Admin Dashboard</title>

<style>

body{

font-family:Arial;
background:#e6f2ff;
margin:0;

}

header{

background:#003366;
color:white;
padding:20px;
text-align:center;

}

.container{

background:white;
margin:40px;
padding:25px;
border-radius:10px;
box-shadow:0 0 10px gray;

}

table{

width:100%;
border-collapse:collapse;

}

th,td{

border:1px solid gray;
padding:10px;
text-align:center;

}

button{

padding:8px 12px;
border:none;
color:white;
border-radius:5px;
cursor:pointer;
margin:2px;

}

.short{background:#007bff;}
.reject{background:red;}
.delete{background:black;}
.download{background:green;}

</style>

</head>

<body>

<script>

if(sessionStorage.getItem("admin")!=="yes"){

location="admin-login.html";

}

</script>

<header>

<h1>HireSphere Admin Dashboard</h1>

</header>

<div class="container">

<h3 id="total"></h3>

<h2>Candidate Applications</h2>

<table>

<thead>

<tr>

<th>Name</th>
<th>Email</th>
<th>Mobile</th>
<th>Job</th>
<th>Experience</th>
<th>Resume</th>
<th>Status</th>
<th>Action</th>

</tr>

</thead>

<tbody id="tableBody">

</tbody>

</table>

</div>

<script>

let candidates=

JSON.parse(localStorage.getItem("candidates"))||[];

let table=document.getElementById("tableBody");

function load(){

table.innerHTML="";

document.getElementById("total").innerText=

"Total Candidates : "+candidates.length;

candidates.forEach((c,i)=>{

let r=table.insertRow();

if(c.status==="Shortlisted")

r.style.background="#90ee90";

if(c.status==="Rejected")

r.style.background="#f4a6a6";

r.insertCell(0).innerText=c.name;

r.insertCell(1).innerText=c.email;

r.insertCell(2).innerText=c.mobile;

r.insertCell(3).innerText=c.job||"-";

r.insertCell(4).innerText=c.experience||0;

let res=r.insertCell(5);

let d=document.createElement("button");

d.innerText="Download";

d.className="download";

d.onclick=function(){

if(c.resume){

let a=document.createElement("a");

a.href=c.resume;

a.download="resume";

a.click();

}else{

alert("No Resume");

}

};

res.appendChild(d);

r.insertCell(6).innerText=c.status||"Pending";

let act=r.insertCell(7);

act.innerHTML=

`

<button class="short"

onclick="shortlist(${i})">

Shortlist</button>

<button class="reject"

onclick="reject(${i})">

Reject</button>

<button class="delete"

onclick="removeC(${i})">

Delete</button>

`;

});

}

function shortlist(i){

candidates[i].status="Shortlisted";

save();

}

function reject(i){

candidates[i].status="Rejected";

save();

}

function removeC(i){

if(confirm("Delete Candidate?")){

candidates.splice(i,1);

save();

}

}

function save(){

localStorage.setItem("candidates",

JSON.stringify(candidates));

load();

}

load();

</script>

</body>

</html>
