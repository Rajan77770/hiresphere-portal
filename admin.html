<!DOCTYPE html>

<html>

<head>

<title>HireSphere Admin Dashboard</title>

<style>

body{

font-family:Arial;
background:#eef5ff;

}

header{

background:#003366;
color:white;
padding:15px;
text-align:center;

}

.container{

padding:20px;

}

.card{

background:white;
padding:20px;
margin:20px;
border-radius:10px;
box-shadow:0 0 10px gray;

}

table{

width:100%;
border-collapse:collapse;

}

th,td{

border:1px solid gray;
padding:10px;

}

button{

padding:6px;
margin:3px;
background:#007bff;
color:white;
border:none;

}

</style>

</head>

<body>

<header>

<h1>HireSphere Admin Dashboard</h1>

</header>

<div class="container">

<div class="card">

<h2>Candidate Applications</h2>

<table>

<thead>

<tr>

<th>Name</th>
<th>Email</th>
<th>Mobile</th>
<th>Experience</th>
<th>Action</th>

</tr>

</thead>

<tbody id="candidateTable">

</tbody>

</table>

</div>

</div>

<script>

let candidates = JSON.parse(localStorage.getItem("candidates")) || [];

let table = document.getElementById("candidateTable");

candidates.forEach((c,i)=>{

let row = `

<tr>

<td>${c.name}</td>

<td>${c.email}</td>

<td>${c.mobile}</td>

<td>${c.exp}</td>

<td>

<button onclick="shortlist(${i})">

Shortlist

</button>

<button onclick="reject(${i})">

Reject

</button>

</td>

</tr>

`;

table.innerHTML += row;

});

function shortlist(i){

alert("Candidate Shortlisted");

}

function reject(i){

alert("Candidate Rejected");

}

<script>

let candidates = JSON.parse(localStorage.getItem("candidates")) || [];

let table = document.getElementById("candidateTable");

function renderTable(){

table.innerHTML="";

candidates.forEach((c,i)=>{

let row = `

<tr id="row${i}">

<td>${c.name}</td>

<td>${c.email}</td>

<td>${c.mobile}</td>

<td>${c.exp}</td>

<td>

<button onclick="shortlist(${i})">

Shortlist

</button>

<button onclick="reject(${i})">

Reject

</button>

<button onclick="deleteCandidate(${i})">

Delete

</button>

</td>

</tr>

`;

table.innerHTML+=row;

});

}

renderTable();

function shortlist(i){

document.getElementById("row"+i).style.background="lightgreen";

alert("Candidate Shortlisted");

}

function reject(i){

candidates.splice(i,1);

localStorage.setItem("candidates",JSON.stringify(candidates));

renderTable();

alert("Candidate Rejected");

}

function deleteCandidate(i){

if(confirm("Delete Candidate ?")){

candidates.splice(i,1);

localStorage.setItem("candidates",JSON.stringify(candidates));

renderTable();

}

}

</script>


</body>

</html>
