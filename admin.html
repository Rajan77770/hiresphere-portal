<!DOCTYPE html>
<html>

<head>

<title>HireSphere Admin Dashboard</title>

<style>

body{
font-family:Arial;
background:#e6f2ff;
margin:0;
}

header{
background:#003366;
color:white;
padding:20px;
text-align:center;
}

.container{
width:95%;
margin:auto;
margin-top:30px;
}

.card{
background:white;
padding:25px;
border-radius:10px;
box-shadow:0 0 10px gray;
}

table{
width:100%;
border-collapse:collapse;
margin-top:20px;
}

th,td{
border:1px solid gray;
padding:12px;
text-align:center;
}

th{
background:#f2f2f2;
}

button{

padding:8px 14px;
border:none;
background:#007bff;
color:white;
border-radius:5px;
cursor:pointer;
margin:2px;

}

button:hover{
background:#0056b3;
}

.shortlisted{

background:#b6e3b6;

}

.rejected{

background:#f3c2c2;

}

.download{

background:#28a745;

}

</style>

</head>

<body>

<header>

<h1>HireSphere Admin Dashboard</h1>

</header>


<div class="container">

<div class="card">

<h3 id="totalCount">

Total Candidates : 0

</h3>


<h2>Candidate Applications</h2>


<table id="candidateTable">

<tr>

<th>Name</th>
<th>Email</th>
<th>Mobile</th>
<th>Experience</th>
<th>Resume</th>
<th>Status</th>
<th>Action</th>

</tr>

</table>

</div>

</div>


<script>

let candidates =
JSON.parse(localStorage.getItem("candidates")) || [];


let table = document.getElementById("candidateTable");


function loadCandidates(){

// Clear old rows

table.innerHTML = `

<tr>

<th>Name</th>
<th>Email</th>
<th>Mobile</th>
<th>Experience</th>
<th>Resume</th>
<th>Status</th>
<th>Action</th>

</tr>

`;

document.getElementById("totalCount").innerHTML=

"Total Candidates : "+ candidates.length;



candidates.forEach((c,index)=>{

let row = table.insertRow();


// COLOR STATUS

if(c.status==="Shortlisted"){

row.classList.add("shortlisted");

}

if(c.status==="Rejected"){

row.classList.add("rejected");

}



// NAME

row.insertCell(0).innerHTML=c.name;


// EMAIL

row.insertCell(1).innerHTML=c.email;


// MOBILE

row.insertCell(2).innerHTML=c.mobile;


// EXPERIENCE

row.insertCell(3).innerHTML=c.experience;


// RESUME DOWNLOAD

row.insertCell(4).innerHTML=`

<button class="download">

let resumeCell = row.insertCell(4);

if(c.resume){

let downloadBtn = document.createElement("button");

downloadBtn.innerText="Download";

downloadBtn.style.background="green";

downloadBtn.onclick=function(){

let link=document.createElement("a");

link.href=c.resume;

link.download="resume";

link.click();

};

resumeCell.appendChild(downloadBtn);

}

else{

resumeCell.innerHTML="No Resume";

}


</button>

`;


// STATUS

row.insertCell(5).innerHTML=

c.status || "Pending";


// ACTION BUTTONS

row.insertCell(6).innerHTML=

`

<button onclick="shortlist(${index})">

Shortlist

</button>


<button onclick="reject(${index})">

Reject

</button>


<button onclick="deleteCandidate(${index})">

Delete

</button>

`;

});

}



function shortlist(i){

candidates[i].status="Shortlisted";

localStorage.setItem("candidates",JSON.stringify(candidates));

loadCandidates();

}


function reject(i){

candidates[i].status="Rejected";

localStorage.setItem("candidates",JSON.stringify(candidates));

loadCandidates();

}


function deleteCandidate(i){

if(confirm("Delete Candidate ?")){

candidates.splice(i,1);

localStorage.setItem("candidates",

JSON.stringify(candidates));

loadCandidates();

}

}


loadCandidates();

</script>


</body>

</html>
