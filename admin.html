<!DOCTYPE html>
<html>

<head>

<title>HireSphere Admin Dashboard</title>

<style>

body{

font-family:Arial;
background:#e6f2ff;
margin:0;

}

header{

background:#003366;
color:white;
padding:20px;
text-align:center;

}

.container{

background:white;
margin:30px;
padding:25px;
border-radius:10px;
box-shadow:0 0 10px gray;

}

table{

width:100%;
border-collapse:collapse;

}

th,td{

border:1px solid gray;
padding:12px;
text-align:center;

}

button{

padding:8px 14px;
border:none;
color:white;
cursor:pointer;
border-radius:5px;
margin:3px;

}

.short{

background:#007bff;

}

.reject{

background:#ff4d4d;

}

.delete{

background:black;

}

.download{

background:green;

}

</style>

</head>

<body>

<header>

<h1>HireSphere Admin Dashboard</h1>

</header>


<div class="container">

<h3 id="total"></h3>

<h2>Candidate Applications</h2>

<table>

<tr>

<th>Name</th>
<th>Email</th>
<th>Mobile</th>
<th>Experience</th>
<th>Resume</th>
<th>Status</th>
<th>Action</th>

</tr>

<tbody id="tableData">

</tbody>

</table>

</div>


<script>

let candidates=
JSON.parse(localStorage.getItem("candidates")) || [];

document.getElementById("total").innerText=

"Total Candidates : "+candidates.length;

let table=document.getElementById("tableData");

table.innerHTML="";

candidates.forEach((c,index)=>{

let row=table.insertRow();

row.insertCell(0).innerHTML=c.name;

row.insertCell(1).innerHTML=c.email;

row.insertCell(2).innerHTML=c.mobile;

row.insertCell(3).innerHTML=c.experience || "-";


/* Resume Download */

let resumeCell=row.insertCell(4);

if(c.resume){

let btn=document.createElement("button");

btn.innerText="Download";

btn.className="download";

btn.onclick=function(){

let link=document.createElement("a");

link.href=c.resume;

link.download="Resume";

link.click();

};

resumeCell.appendChild(btn);

}

else{

resumeCell.innerHTML="No Resume";

}


/* Status */

let statusCell=row.insertCell(5);

statusCell.innerHTML=c.status || "Pending";

if(c.status=="Shortlisted"){

row.style.background="#a8d5a2";

}

if(c.status=="Rejected"){

row.style.background="#e6b3b3";

}


/* Actions */

let actionCell=row.insertCell(6);

let shortlist=document.createElement("button");

shortlist.innerText="Shortlist";

shortlist.className="short";

shortlist.onclick=function(){

candidates[index].status="Shortlisted";

localStorage.setItem("candidates",

JSON.stringify(candidates));

location.reload();

};


let reject=document.createElement("button");

reject.innerText="Reject";

reject.className="reject";

reject.onclick=function(){

candidates[index].status="Rejected";

localStorage.setItem("candidates",

JSON.stringify(candidates));

location.reload();

};


let del=document.createElement("button");

del.innerText="Delete";

del.className="delete";

del.onclick=function(){

candidates.splice(index,1);

localStorage.setItem("candidates",

JSON.stringify(candidates));

location.reload();

};


actionCell.appendChild(shortlist);

actionCell.appendChild(reject);

actionCell.appendChild(del);

});

</script>

</body>

</html>
