<!DOCTYPE html>

<html>

<head>

<title>Admin Dashboard</title>

<style>

body{

font-family:Arial;
background:#eef5ff;

}

header{

background:#003366;
color:white;
padding:15px;
text-align:center;

}

.container{

padding:20px;

}

.card{

background:white;
padding:20px;
margin:20px;
border-radius:10px;
box-shadow:0 0 10px gray;

}

table{

width:100%;
border-collapse:collapse;

}

th,td{

border:1px solid gray;
padding:10px;

}

button{

padding:8px;
background:#007bff;
color:white;
border:none;

}

</style>

</head>

<body>

<header>

<h1>HireSphere Admin Dashboard</h1>

</header>

<div class="container">

<div class="card">

<h2>Candidate Applications</h2>

<table>

<tr>

<th>Name</th>
<th>Email</th>
<th>Status</th>

</tr>

<tr>

<td>Demo Candidate</td>
<td>demo@email.com</td>

<td>

<button>Shortlist</button>

<button>Reject</button>

</td>

</tr>

</table>

</div>

</div>

</body>

</html>
