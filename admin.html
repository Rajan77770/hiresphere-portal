<!DOCTYPE html>
<html>

<head>

<title>HireSphere ENTERPRISE ATS</title>

<style>

body{
margin:0;
font-family:Arial;
background:#e6f2ff;
}

/* HEADER */

header{
background:#003366;
color:white;
padding:20px;
text-align:center;
position:relative;
}

/* BACK BUTTON */

.back{

position:absolute;
left:20px;
top:15px;
background:#007bff;
color:white;
border:none;
padding:10px 15px;
border-radius:6px;
cursor:pointer;

}

/* LOGOUT */

.logout{

position:absolute;
right:20px;
top:15px;
background:red;
color:white;
border:none;
padding:10px 15px;
border-radius:6px;
cursor:pointer;

}

/* CONTAINER */

.container{

margin:40px;
background:white;
padding:25px;
border-radius:12px;
box-shadow:0 0 12px gray;

}

/* SEARCH */

.search{

padding:12px;
width:320px;
margin-bottom:20px;
border-radius:6px;
border:1px solid gray;

}

/* CARDS */

.cards{

display:flex;
gap:20px;
margin-bottom:20px;

}

.card{

flex:1;
background:#1976d2;
color:white;
padding:15px;
border-radius:10px;
text-align:center;

}

/* TABLE */

table{

width:100%;
border-collapse:collapse;

}

th,td{

border:1px solid gray;
padding:10px;
text-align:center;

}

button{

border:none;
padding:8px 12px;
margin:2px;
color:white;
border-radius:6px;
cursor:pointer;

}

.short{background:#007bff;}
.hr{background:orange;}
.mgr{background:purple;}
.select{background:green;}
.reject{background:red;}
.delete{background:black;}
.download{background:green;}
.wa{background:#25d366;}

.pipeline{

background:#eee;
padding:6px;
border-radius:6px;

}

.export{

margin-top:15px;
background:#007bff;
padding:10px 15px;

}

.notesInput{

width:140px;

}

</style>

</head>

<body>

<header>

<button class="back"

onclick="goHome()">

⬅ Dashboard

</button>

<h1>

HireSphere ENTERPRISE ATS

</h1>

<button class="logout"

onclick="logout()">

Logout

</button>

</header>


<div class="container">

<input id="search"
class="search"
placeholder="Search Candidate"
onkeyup="load()">



<div class="cards">

<div class="card"
id="total"></div>

<div class="card"
id="selected"></div>

</div>


<table>

<thead>

<tr>

<th>Name</th>
<th>Email</th>
<th>Mobile</th>
<th>Job</th>
<th>Pipeline</th>
<th>Resume</th>
<th>WhatsApp</th>
<th>Notes</th>
<th>Action</th>

</tr>

</thead>

<tbody id="table"></tbody>

</table>


<button class="export"

onclick="exportData()">

Export Candidate Data

</button>

</div>


<script>

/* LOGIN CHECK */

if(localStorage.getItem("login")!=="yes")

location="admin-login.html";


let candidates=

JSON.parse(

localStorage.getItem("candidates")

)||[];



function load(){

let table=document.getElementById("table");

table.innerHTML="";

let selected=0;

let search=document

.getElementById("search")

.value.toLowerCase();


candidates.forEach((c,i)=>{

if(!c.name.toLowerCase().includes(search))

return;


if(c.status==="Selected")

selected++;


let row=table.insertRow();

row.insertCell(0).innerText=c.name;

row.insertCell(1).innerText=c.email;

row.insertCell(2).innerText=c.mobile;

row.insertCell(3).innerText=c.job;


row.insertCell(4).innerHTML=

"Applied → "+(c.status||"Pending");


let resume=row.insertCell(5);

resume.innerHTML=

'<button class="download">Download</button>';

resume.firstChild.onclick=()=>{

let a=document.createElement("a");

a.href=c.resume;

a.download="resume";

a.click();

};


let wa=row.insertCell(6);

wa.innerHTML=

'<button class="wa">WhatsApp</button>';

wa.firstChild.onclick=()=>{

window.open(

"https://wa.me/91"+c.mobile+

"?text=Hello "+c.name+

" regarding your HireSphere application."

);

};


let notes=row.insertCell(7);

let input=document.createElement("input");

input.className="notesInput";

input.value=c.notes||"";

input.onchange=()=>{

candidates[i].notes=input.value;

save();

};

notes.appendChild(input);


let action=row.insertCell(8);

action.innerHTML=`

<button class="short"

onclick="setStatus(${i},'Shortlisted')">

Shortlist

</button>

<button class="hr"

onclick="setStatus(${i},'HR Round')">

HR

</button>

<button class="mgr"

onclick="setStatus(${i},'Manager Round')">

Manager

</button>

<button class="select"

onclick="setStatus(${i},'Selected')">

Select

</button>

<button class="reject"

onclick="setStatus(${i},'Rejected')">

Reject

</button>

<button class="delete"

onclick="deleteCandidate(${i})">

Delete

</button>

`;

});


document.getElementById("total").innerText=

"Total Candidates : "+candidates.length;

document.getElementById("selected").innerText=

"Selected : "+selected;

}


function setStatus(i,status){

candidates[i].status=status;

save();

}

function deleteCandidate(i){

if(confirm("Delete Candidate?")){

candidates.splice(i,1);

save();

}

}

function save(){

localStorage.setItem(

"candidates",

JSON.stringify(candidates)

);

load();

}

function logout(){

localStorage.removeItem("login");

location="index.html";

}

function goHome(){

location="enterprise-ultra.html";

}

function exportData(){

let blob=new Blob(

[JSON.stringify(candidates,null,2)]

);

let a=document.createElement("a");

a.href=URL.createObjectURL(blob);

a.download="HireSphereCandidates.json";

a.click();

}

load();

</script>

</body>

</html>
