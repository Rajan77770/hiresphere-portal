<!DOCTYPE html>
<html>

<head>

<title>HireSphere Recruiting Solutions ATS</title>

<style>

body{
margin:0;
font-family:Arial;
background:#e6f2ff;
}

header{
background:#003366;
color:white;
padding:20px;
text-align:center;
position:relative;
}

.logout{
position:absolute;
right:20px;
top:15px;
background:red;
color:white;
border:none;
padding:10px 15px;
border-radius:6px;
cursor:pointer;
}

.container{
margin:40px;
background:white;
padding:20px;
border-radius:10px;
box-shadow:0 0 10px gray;
}

.search{
padding:10px;
width:300px;
margin-bottom:15px;
}

.cards{
display:flex;
gap:20px;
margin-bottom:20px;
}

.card{
flex:1;
background:#1976d2;
color:white;
padding:15px;
border-radius:8px;
text-align:center;
font-size:18px;
}

table{
width:100%;
border-collapse:collapse;
}

th,td{
border:1px solid gray;
padding:10px;
text-align:center;
}

button{
border:none;
padding:8px 12px;
margin:2px;
color:white;
border-radius:6px;
cursor:pointer;
}

.short{background:#007bff;}
.hr{background:orange;}
.mgr{background:purple;}
.select{background:green;}
.reject{background:red;}
.delete{background:black;}
.download{background:green;}
.wa{background:#25d366;}

.pipeline{

background:#eee;
padding:6px;
border-radius:6px;

}

.export{

margin-top:15px;
background:#007bff;

}

</style>

</head>

<body>

<header>

<h1>HireSphere Recruiting Solutions ATS</h1>

<button class="logout"
onclick="logout()">

Logout

</button>

</header>


<div class="container">

<input id="search"
class="search"
placeholder="Search Candidate"
onkeyup="load()">


<div class="cards">

<div class="card"
id="total">

</div>

<div class="card"
id="selected">

</div>

</div>


<table>

<thead>

<tr>

<th>Name</th>
<th>Email</th>
<th>Mobile</th>
<th>Job</th>
<th>Pipeline</th>
<th>Resume</th>
<th>WhatsApp</th>
<th>Notes</th>
<th>Action</th>

</tr>

</thead>

<tbody id="table">

</tbody>

</table>


<button class="export"

onclick="exportData()">

Export Candidate Data

</button>

</div>


<script>

/* LOGIN CHECK */

if(localStorage.getItem("login")!=="yes")

location="admin-login.html";


let candidates=

JSON.parse(

localStorage.getItem("candidates")

)||[];



function load(){

let table=document.getElementById("table");

table.innerHTML="";

let search=document

.getElementById("search")

.value

.toLowerCase();


let selected=0;


candidates.forEach((c,i)=>{


if(!c.name.toLowerCase().includes(search))

return;



if(c.status==="Selected")

selected++;


let row=table.insertRow();


if(c.status==="Shortlisted")

row.style.background="#90ee90";

if(c.status==="HR Round")

row.style.background="#ffe680";

if(c.status==="Manager Round")

row.style.background="#d9b3ff";

if(c.status==="Selected")

row.style.background="#66ff99";

if(c.status==="Rejected")

row.style.background="#f4a6a6";



row.insertCell(0).innerText=c.name;

row.insertCell(1).innerText=c.email;

row.insertCell(2).innerText=c.mobile;

row.insertCell(3).innerText=c.job;



let pipe=row.insertCell(4);

pipe.innerHTML=

'<div class="pipeline"> Applied â†’ '

+

(c.status||"Pending")

+

"</div>";



/* DOWNLOAD */

let resume=row.insertCell(5);

let d=document.createElement("button");

d.innerText="Download";

d.className="download";

d.onclick=()=>{

let a=document.createElement("a");

a.href=c.resume;

a.download="resume";

a.click();

};

resume.appendChild(d);



/* WHATSAPP */

let wa=row.insertCell(6);

let w=document.createElement("button");

w.innerText="WhatsApp";

w.className="wa";

w.onclick=()=>{

window.open(

"https://wa.me/91"+

c.mobile+

"?text=Hello "+c.name+

" regarding your application."

);

};

wa.appendChild(w);



/* NOTES */

let notes=row.insertCell(7);

let input=document.createElement("input");

input.value=c.notes||"";

input.onchange=()=>{

candidates[i].notes=input.value;

save();

};

notes.appendChild(input);



/* ACTION */

let action=row.insertCell(8);

action.innerHTML=`

<button class="short"

onclick="set(${i},'Shortlisted')">

Shortlist

</button>

<button class="hr"

onclick="set(${i},'HR Round')">

HR

</button>

<button class="mgr"

onclick="set(${i},'Manager Round')">

Manager

</button>

<button class="select"

onclick="set(${i},'Selected')">

Select

</button>

<button class="reject"

onclick="set(${i},'Rejected')">

Reject

</button>

<button class="delete"

onclick="del(${i})">

Delete

</button>

`;

});


total.innerText=

"Total Candidates : "+

candidates.length;


document.getElementById("selected")

.innerText=

"Selected : "+selected;

}



function set(i,status){

candidates[i].status=status;

save();

}



function del(i){

if(confirm("Delete Candidate?")){

candidates.splice(i,1);

save();

}

}



function save(){

localStorage.setItem(

"candidates",

JSON.stringify(candidates)

);

load();

}



function logout(){

localStorage.removeItem("login");

location="index.html";

}



function exportData(){

let data=

JSON.stringify(

candidates,

null,

2

);

let blob=

new Blob([data]);

let a=document.createElement("a");

a.href=

URL.createObjectURL(blob);

a.download=

"HireSphereCandidates.json";

a.click();

}



load();

</script>

</body>

</html>
