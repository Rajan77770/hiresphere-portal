<!DOCTYPE html>

<html>

<head>

<title>Client Dashboard</title>

<style>

body{

font-family:Arial;
background:#eef5ff;

}

header{

background:#003366;
color:white;
padding:15px;
text-align:center;

}

.container{

padding:20px;

}

.card{

background:white;
padding:20px;
margin:auto;
width:500px;
border-radius:10px;
box-shadow:0 0 10px gray;

}

input,textarea{

width:95%;
padding:10px;
margin:10px;

}

button{

padding:12px;
background:#007bff;
color:white;
border:none;

}

</style>

</head>

<body>

<header>

<h1>Client Job Posting Dashboard</h1>

</header>

<div class="container">

<div class="card">

<h2>Post New Job</h2>

<form>

<input placeholder="Job Title">

<input placeholder="Location">

<input placeholder="Salary">

<textarea placeholder="Job Description">

</textarea>

<button>

Post Job

</button>

</form>

</div>

</div>

</body>

</html>
