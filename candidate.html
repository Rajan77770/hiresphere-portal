<!DOCTYPE html>
<html>
<body>

<h2>Candidate ATS</h2>

<input id="name"

placeholder="Name">

<input id="email"

placeholder="Email">

<input id="job"

placeholder="Job">

<button onclick="add()">

Add Candidate

</button>

<hr>

<div id="list"></div>

<script>

let c=

JSON.parse(

localStorage.getItem(

"candidates"

)

)||[];



function add(){

c.push({

name:name.value,

email:email.value,

job:job.value,

status:"Pending"

});

save();

}



function load(){

list.innerHTML="";

c.forEach(d=>{

list.innerHTML+=`

<p>

${d.name}

-

${d.job}

-

${d.status}

</p>

`;

});

}



function save(){

localStorage.setItem(

"candidates",

JSON.stringify(c)

);

load();

}

load();

</script>

</body>

</html>
