<!DOCTYPE html><html><head><title>HireSphere Candidate ATS</title><style>

body{
font-family:Arial;
margin:0;
background:#e6f2ff;
}

header{
background:#003366;
color:white;
padding:20px;
text-align:center;
}

.container{
margin:40px;
background:white;
padding:20px;
border-radius:10px;
box-shadow:0 0 10px gray;
}

input{
padding:10px;
margin:5px;
width:220px;
}

button{
background:#007bff;
color:white;
border:none;
padding:10px;
border-radius:6px;
cursor:pointer;
}

table{
width:100%;
margin-top:20px;
border-collapse:collapse;
}

th,td{
border:1px solid gray;
padding:10px;
text-align:center;
}

</style></head><body><header><h2>Candidate ATS</h2></header><div class="container"><h3>Add Candidate</h3><input id="name" placeholder="Candidate Name"><input id="email" placeholder="Email"><input id="mobile" placeholder="Mobile"><input id="job" placeholder="Job Role"><button onclick="addCandidate()">Add Candidate

</button><table><thead><tr><th>Name</th>
<th>Email</th>
<th>Mobile</th>
<th>Job</th>
<th>Status</th></tr></thead><tbody id="table"></tbody></table></div><script>

let candidates=
JSON.parse(localStorage.getItem("candidates"))||[];

function addCandidate(){

let name=document.getElementById("name").value;

let email=document.getElementById("email").value;

let mobile=document.getElementById("mobile").value;

let job=document.getElementById("job").value;

if(!name){

alert("Enter Candidate Name");

return;

}

candidates.push({

name:name,

email:email,

mobile:mobile,

job:job,

status:"Pending"

});

localStorage.setItem(

"candidates",

JSON.stringify(candidates)

);

location.reload();

}

function load(){

let table=document.getElementById("table");

table.innerHTML="";

candidates.forEach(c=>{

let row=table.insertRow();

row.insertCell(0).innerText=c.name;

row.insertCell(1).innerText=c.email;

row.insertCell(2).innerText=c.mobile;

row.insertCell(3).innerText=c.job;

row.insertCell(4).innerText=c.status;

});

}

load();

</script></body></html>
