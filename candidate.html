<html>

<body style="font-family:Arial">

<h2>Add Candidate</h2>

<input id="name" placeholder="Candidate Name">

<input id="email" placeholder="Email">

<input id="job" placeholder="Job Role">

<input type="file" id="resume">

<button onclick="add()">Add Candidate</button>

<hr>

<div id="list"></div>

<script src="data.js"></script>

<script>

function add(){

let name=document.getElementById("name").value;

let email=document.getElementById("email").value;

let job=document.getElementById("job").value;

let file=document.getElementById("resume").files[0];

let resume="";

if(file){

resume=URL.createObjectURL(file);

}

data.push({

name:name,

email:email,

job:job,

resume:resume,

status:"Pending"

});

saveData();

load();

}


function load(){

let div=document.getElementById("list");

div.innerHTML="";

data.forEach(c=>{

div.innerHTML+=`

<p>

${c.name} - ${c.job} - ${c.status}

<a href="${c.resume}" download>

Resume

</a>

</p>

`;

});

}

load();

</script>

</body>

</html>
