<html>

<head>

<title>Add Candidate</title>

<style>

body{

font-family:Arial;
background:#eef2f7;
padding:40px;

}

.card{

background:white;
padding:20px;
max-width:600px;
margin:auto;
border-radius:10px;

}

input{

width:100%;
padding:10px;
margin:8px 0;

}

button{

background:#2563eb;
color:white;
border:none;
padding:10px 15px;

}

</style>

</head>

<body>

<div class="card">

<h2>Add Candidate</h2>

<input id="name" placeholder="Candidate Name">

<input id="email" placeholder="Email">

<input id="job" placeholder="Job Role">

<button onclick="addCandidate()">

Add Candidate

</button>

</div>

<script>

function addCandidate(){

let apps =
JSON.parse(localStorage.getItem("applications"))
|| [];

apps.push({

name:name.value,

email:email.value,

job:job.value,

status:"Applied"

});

localStorage.setItem(

"applications",

JSON.stringify(apps)

);

alert("Candidate Added Successfully");

name.value="";
email.value="";
job.value="";

}

</script>

</body>

</html>
