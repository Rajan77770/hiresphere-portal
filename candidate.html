<!DOCTYPE html>

<html>

<head>

<title>Candidate Registration</title>

<style>

body{

font-family:Arial;
background:#eef5ff;
text-align:center;

}

form{

background:white;
width:420px;
margin:auto;
padding:25px;
border-radius:10px;
box-shadow:0 0 10px gray;

}

input{

width:90%;
padding:10px;
margin:10px;

}

button{

padding:12px;
background:#003366;
color:white;
border:none;

}

</style>

</head>

<body>

<h2>HireSphere Candidate Registration</h2>

<form onsubmit="saveCandidate(event)">

<input id="name" placeholder="Full Name" required>

<input id="email" placeholder="Email" required>

<input id="mobile" placeholder="Mobile">

<input id="exp" placeholder="Experience">

<input type="file" id="resume">

<button>

Submit Application

</button>

</form>

<script>

function saveCandidate(e){

e.preventDefault();

let candidates=JSON.parse(localStorage.getItem("candidates"))||[];

let resumeFile=document.getElementById("resume").files[0];

let data={

name:document.getElementById("name").value,

email:document.getElementById("email").value,

mobile:document.getElementById("mobile").value,

exp:document.getElementById("exp").value,

resume: resumeFile ? resumeFile.name : "No Resume"

};

candidates.push(data);

localStorage.setItem("candidates",JSON.stringify(candidates));

alert("Application Submitted Successfully");

window.location="index.html";

}

</script>

</body>

</html>
