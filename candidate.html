<!DOCTYPE html>
<html>

<head>

<script src="data.js"></script>

</head>

<body>

<h2>Add Candidate</h2>

<input id="name"

placeholder="Name">

<input id="job"

placeholder="Job">

<input type="file"

id="resume">

<button onclick="add()">

Add

</button>

<hr>

<div id="list"></div>

<script>

function add(){

let c=getCandidates();

let file=

document.getElementById("resume")

.files[0];

let resumeURL="";

if(file){

resumeURL=

URL.createObjectURL(file);

}

c.push({

name:name.value,

job:job.value,

resume:resumeURL,

status:"Pending"

});

saveCandidates(c);

load();

}

function load(){

let c=getCandidates();

list.innerHTML="";

c.forEach(x=>{

list.innerHTML+=`

<p>

${x.name}

-

${x.job}

-

${x.status}

<a href="${x.resume}"

download>

Resume

</a>

</p>

`;

});

}

load();

</script>

</body>

</html>
