<!DOCTYPE html>
<html>

<head>

<script src="data.js"></script>

</head>

<body style="font-family:Arial">

<h2>Add Candidate</h2>

<input id="name"
placeholder="Candidate Name">

<input id="job"
placeholder="Job Role">

<input type="file"
id="resume">

<button onclick="addCandidate()">

Add Candidate

</button>

<hr>

<div id="list"></div>

<script>

function addCandidate(){

let candidates=getCandidates();

let nameInput=

document.getElementById("name");

let jobInput=

document.getElementById("job");

let file=

document.getElementById("resume")

.files[0];

if(!nameInput.value){

alert("Enter Name");

return;

}

let resumeURL="";

if(file){

resumeURL=

URL.createObjectURL(file);

}

candidates.push({

name:nameInput.value,

job:jobInput.value,

resume:resumeURL,

status:"Pending"

});

saveCandidates(candidates);

nameInput.value="";

jobInput.value="";

load();

}

function load(){

let data=getCandidates();

let div=

document.getElementById("list");

div.innerHTML="";

data.forEach(c=>{

div.innerHTML+=`

<p>

${c.name}

-

${c.job}

-

${c.status}

<a href="${c.resume}"

download>

Resume

</a>

</p>

`;

});

}

load();

</script>

</body>

</html>
