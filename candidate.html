<!DOCTYPE html>
<html>

<body style="font-family:Arial">

<h2>Candidate ATS</h2>

<input id="name"

placeholder="Candidate Name">

<br><br>

<input id="email"

placeholder="Email">

<br><br>

<input id="job"

placeholder="Job Role">

<br><br>

<button onclick="addCandidate()">

Add Candidate

</button>

<hr>

<div id="list"></div>


<script>

/* LOAD DATA */

let candidates =

JSON.parse(

localStorage.getItem(

"candidates"

)

) || [];


/* ADD */

function addCandidate(){

let name=

document.getElementById(

"name"

).value;


let email=

document.getElementById(

"email"

).value;


let job=

document.getElementById(

"job"

).value;


/* SAFETY */

if(!name){

alert(

"Enter Candidate Name"

);

return;

}


/* SAVE */

candidates.push({

name:name,

email:email,

job:job,

status:"Pending"

});


localStorage.setItem(

"candidates",

JSON.stringify(

candidates

)

);


/* CLEAR FORM */

document.getElementById(

"name"

).value="";

document.getElementById(

"email"

).value="";

document.getElementById(

"job"

).value="";


load();

}


/* LOAD LIST */

function load(){

list.innerHTML="";

candidates.forEach(c=>{

list.innerHTML+=`

<p>

${c.name}

-

${c.job}

-

${c.status}

</p>

`;

});

}

load();

</script>

</body>

</html>
