<!DOCTYPE html>
<html>

<head>

<title>HireSphere Candidate Apply</title>

<style>

body{

font-family:Arial;
background:#e6f2ff;
margin:0;

}

.container{

width:500px;
margin:60px auto;
background:white;
padding:30px;
border-radius:12px;
box-shadow:0 0 15px gray;

}

input,select{

width:100%;
padding:12px;
margin:10px 0;
border-radius:6px;
border:1px solid gray;

}

button{

background:#007bff;
color:white;
border:none;
padding:12px;
width:100%;
border-radius:6px;
cursor:pointer;

}

</style>

</head>

<body>

<div class="container">

<h2>Apply Job â€” HireSphere</h2>


<input id="name" placeholder="Full Name">

<input id="email" placeholder="Email">

<input id="mobile" placeholder="Mobile Number">

<select id="job">

<option value="">

Select Job

</option>

<option>

HR Manager

</option>

<option>

Accounts Executive

</option>

<option>

Recruiter

</option>

</select>


<input type="file"

id="resume">


<button onclick="apply()">

Submit Application

</button>

</div>


<script>

function apply(){

let name=

document.getElementById("name")

.value.trim();

let email=

document.getElementById("email")

.value.trim();

let mobile=

document.getElementById("mobile")

.value.trim();

let job=

document.getElementById("job")

.value;

let file=

document.getElementById("resume")

.files[0];


if(!name || !email || !mobile || !job){

alert("Fill All Details");

return;

}


let reader=

new FileReader();


reader.onload=function(e){


let candidates=

JSON.parse(

localStorage.getItem("candidates")

)||[];


/* IMPORTANT PART */

candidates.push({

name:name,

email:email,

mobile:mobile,

job:job,

resume:e.target.result,

status:"Pending"

});


localStorage.setItem(

"candidates",

JSON.stringify(candidates)

);


alert("Application Submitted Successfully");


location="index.html";

};


if(file)

reader.readAsDataURL(file);

else

reader.onload({

target:{result:null}

});

}

</script>

</body>

</html>
