<!DOCTYPE html>
<html>

<head>

<title>Candidates ATS</title>

<script src="data.js"></script>

</head>

<body>

<h2>Candidate Dashboard</h2>

<div id="table"></div>

<script>

function load(){

let div=document.getElementById("table");

div.innerHTML="";

let data=getCandidates();

data.forEach((c,i)=>{

div.innerHTML+=`

<p>

${safeName(c)}

-

${c.job}

-

${c.status}

<button onclick="shortlist(${i})">

Shortlist

</button>

<button onclick="selectC(${i})">

Select

</button>

</p>

`;

});

}

function shortlist(i){

let d=getCandidates();

d[i].status="Shortlisted";

saveCandidates(d);

load();

}

function selectC(i){

let d=getCandidates();

d[i].status="Selected";

saveCandidates(d);

load();

}

load();

</script>

</body>

</html>
