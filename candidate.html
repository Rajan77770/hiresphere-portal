<!DOCTYPE html>
<html>

<head>

<title>HireSphere Candidate ATS</title>

<style>

body{

font-family:Arial;

background:#e6f2ff;

text-align:center;

}

.card{

background:white;

width:520px;

margin:auto;

margin-top:40px;

padding:25px;

border-radius:12px;

box-shadow:0 0 15px gray;

}

input{

width:90%;

padding:10px;

margin:8px;

}

button{

background:#007bff;

color:white;

border:none;

padding:10px;

cursor:pointer;

}

.item{

background:#f3f3f3;

margin:8px;

padding:10px;

}

</style>

</head>

<body>

<div class="card">

<h2>HireSphere Candidate ATS</h2>

<input id="name" placeholder="Name">

<input id="email" placeholder="Email">

<input id="job" placeholder="Job Role">

<button onclick="add()">

Add Candidate

</button>

<hr>

<div id="list"></div>

</div>

<script>

let candidates=

JSON.parse(

localStorage.getItem("candidates")

)||[];



function save(){

localStorage.setItem(

"candidates",

JSON.stringify(candidates)

);

load();

}



function add(){

let name=nameInput.value||document.getElementById("name").value;

let email=emailInput?.value||document.getElementById("email").value;

let job=jobInput?.value||document.getElementById("job").value;

if(!name){

alert("Enter Name");

return;

}

candidates.push({

name:name,

email:email,

job:job,

status:"Pending"

});

save();

}



function load(){

list.innerHTML="";

candidates.forEach(c=>{

list.innerHTML+=`

<div class="item">

${c.name}

-

${c.job}

-

${c.status}

</div>

`;

});

}

load();

</script>

</body>

</html>
