<!DOCTYPE html>
<html>
<head>
<title>HireSphere Candidate ATS</title>

<style>

body{

font-family:Arial;
background:#e6f2ff;
margin:0;
display:flex;

}

/* sidebar */

.sidebar{

width:230px;
background:#0d3b66;
color:white;
height:100vh;
padding:20px;

}

.sidebar a{

display:block;
color:white;
text-decoration:none;
margin:15px 0;

}

.main{

flex:1;

}

header{

background:#0d3b66;
color:white;
padding:20px;
text-align:center;

}

.container{

margin:40px;
background:white;
padding:20px;
border-radius:12px;

}

input{

padding:10px;
margin:5px;
width:200px;

}

button{

padding:10px;
background:#007bff;
color:white;
border:none;
border-radius:6px;

}

table{

width:100%;
margin-top:20px;
border-collapse:collapse;

}

td,th{

border:1px solid gray;
padding:10px;

}

</style>

</head>

<body>

<div class="sidebar">

<h2>HireSphere</h2>

<a href="enterprise-admin.html">Dashboard</a>

<a href="candidate.html">Candidates ATS</a>

<a href="hr.html">HR Panel</a>

<a href="client-dashboard.html">Client</a>

</div>

<div class="main">

<header>

<h1>Candidate ATS CEO Version</h1>

</header>

<div class="container">

<h3>Add Candidate</h3>

<input id="name" placeholder="Candidate Name">

<input id="email" placeholder="Email">

<input id="mobile" placeholder="Mobile">

<input id="job" placeholder="Job Role">

<button onclick="addCandidate()">

Add Candidate

</button>

<table>

<thead>

<tr>

<th>Name</th>

<th>Email</th>

<th>Job</th>

<th>Status</th>

</tr>

</thead>

<tbody id="table"></tbody>

</table>

</div>

</div>

<script>

let candidates=

JSON.parse(localStorage.getItem("candidates"))

||[];



function addCandidate(){

let c={

name:name.value,

email:email.value,

mobile:mobile.value,

job:job.value,

status:"Pending"

};

candidates.push(c);

save();

}



function load(){

table.innerHTML="";

candidates.forEach(c=>{

table.innerHTML+=`

<tr>

<td>${c.name}</td>

<td>${c.email}</td>

<td>${c.job}</td>

<td>${c.status}</td>

</tr>

`;

});

}



function save(){

localStorage.setItem(

"candidates",

JSON.stringify(candidates)

);

load();

}

load();

</script>

</body>
</html>
