<!DOCTYPE html>
<html>

<head>

<title>HireSphere Candidate ATS</title>

<style>

body{

margin:0;
font-family:Arial;
background:#e6f2ff;

display:flex;
justify-content:center;
align-items:center;

height:100vh;

}

/* CARD */

.card{

background:white;

padding:30px;

width:500px;

border-radius:12px;

box-shadow:0 0 15px gray;

}

h2{

text-align:center;

}

/* INPUT */

input{

width:100%;

padding:10px;

margin:8px 0;

border-radius:6px;

border:1px solid gray;

}

/* BUTTON */

button{

background:#007bff;

color:white;

border:none;

padding:12px;

width:100%;

border-radius:6px;

cursor:pointer;

}

button:hover{

background:#0056b3;

}

hr{

margin:20px 0;

}

.item{

background:#f3f3f3;

padding:10px;

margin:8px 0;

border-radius:6px;

}

</style>

</head>

<body>

<div class="card">

<h2>Candidate ATS</h2>


<input id="name"

placeholder="Candidate Name">


<input id="email"

placeholder="Email">


<input id="job"

placeholder="Job Role">


<button onclick="addCandidate()">

Add Candidate

</button>

<hr>

<div id="list">

</div>

</div>



<script>

let candidates=

JSON.parse(

localStorage.getItem(

"candidates"

)

)||[];



function addCandidate(){

let name=

document.getElementById("name").value;

let email=

document.getElementById("email").value;

let job=

document.getElementById("job").value;


if(!name){

alert("Enter Name");

return;

}


candidates.push({

name:name,

email:email,

job:job,

status:"Pending"

});


localStorage.setItem(

"candidates",

JSON.stringify(candidates)

);


document.getElementById("name").value="";

document.getElementById("email").value="";

document.getElementById("job").value="";


load();

}


function load(){

list.innerHTML="";


candidates.forEach(c=>{

list.innerHTML+=`

<div class="item">

${c.name}

-

${c.job}

-

${c.status}

</div>

`;

});

}

load();

</script>

</body>

</html>
