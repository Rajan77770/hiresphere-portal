<html>

<head>

<title>Add Candidate</title>

<style>

body{
font-family:Arial;
background:#eef2f7;
padding:40px;
}

.card{

background:white;
padding:20px;
border-radius:10px;
max-width:600px;
margin:auto;
box-shadow:0 0 10px rgba(0,0,0,.1);

}

input{

width:100%;
padding:10px;
margin:8px 0;

}

button{

background:#2563eb;
color:white;
border:none;
padding:10px;
cursor:pointer;

}

</style>

</head>

<body>

<div class="card">

<h2>Add Candidate</h2>

<input id="name" placeholder="Candidate Name">

<input id="email" placeholder="Email">

<input id="job" placeholder="Job Role">

<button onclick="addCandidate()">

Add Candidate

</button>

</div>

<script>

function addCandidate(){

let apps =
JSON.parse(localStorage.getItem("applications")) || [];

apps.push({

name:
document.getElementById("name").value,

email:
document.getElementById("email").value,

job:
document.getElementById("job").value,

status:"Applied"

});

localStorage.setItem(

"applications",

JSON.stringify(apps)

);

alert("Candidate Added Successfully");

}

</script>

</body>

</html>
