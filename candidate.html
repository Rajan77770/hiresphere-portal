<!DOCTYPE html>
<html>

<head>

<title>Candidate ATS</title>

<style>

body{

font-family:Arial;

background:#e6f2ff;

text-align:center;

}

.card{

background:white;

width:500px;

margin:auto;

margin-top:40px;

padding:25px;

border-radius:12px;

box-shadow:0 0 15px gray;

}

input{

width:90%;

padding:10px;

margin:5px;

}

button{

background:#007bff;

color:white;

padding:10px;

border:none;

cursor:pointer;

}

.item{

background:#eee;

margin:5px;

padding:10px;

}

</style>

</head>

<body>

<div class="card">

<h2>Add Candidate</h2>

<input id=name placeholder="Name">

<input id=email placeholder="Email">

<input id=job placeholder="Job">

<input id=mobile placeholder="Mobile">

<button onclick="addCandidate()">

Add Candidate

</button>

<hr>

<div id=list></div>

</div>

<script>

let candidates=

JSON.parse(localStorage.getItem("candidates"))

||[];

function save(){

localStorage.setItem(

"candidates",

JSON.stringify(candidates)

);

load();

}

function addCandidate(){

let name=document.getElementById("name").value;

if(!name){

alert("Enter Name");

return;

}

candidates.push({

name,

email:

document.getElementById("email").value,

job:

document.getElementById("job").value,

mobile:

document.getElementById("mobile").value,

status:"Pending"

});

save();

}

function load(){

let list=document.getElementById("list");

list.innerHTML="";

candidates.forEach(c=>{

list.innerHTML+=`

<div class=item>

${c.name}

-

${c.job}

-

${c.status}

</div>

`;

});

}

load();

</script>

</body>

</html>
