<!DOCTYPE html>
<html>

<head>

<title>Client Dashboard</title>

<style>

body{

font-family:Arial;
margin:0;
background:#e6f2ff;

}

header{

background:#003366;
color:white;
padding:20px;
text-align:center;

}

.container{

margin:40px;
background:white;
padding:20px;
border-radius:10px;
box-shadow:0 0 10px gray;

}

table{

width:100%;
border-collapse:collapse;

}

th,td{

border:1px solid gray;
padding:10px;
text-align:center;

}

</style>

</head>

<body>

<header>

<h2>Client Dashboard</h2>

</header>

<div class="container">

<table>

<thead>

<tr>

<th>Name</th>
<th>Job Role</th>
<th>Status</th>

</tr>

</thead>

<tbody id="table">

</tbody>

</table>

</div>

<script>

let candidates=

JSON.parse(localStorage.getItem("candidates"))||[];

let table=document.getElementById("table");

candidates.forEach(c=>{

if(c.status==="Selected"){

let row=table.insertRow();

row.insertCell(0).innerText=c.name||"Unknown";

row.insertCell(1).innerText=c.job||"-";

row.insertCell(2).innerText="Selected";

}

});

</script>

</body>

</html>
