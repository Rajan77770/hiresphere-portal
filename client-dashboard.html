<!DOCTYPE html>
<html>

<head>

<title>Client</title>

<style>

table{

margin:auto;

margin-top:40px;

border-collapse:collapse;

}

td,th{

border:1px solid gray;

padding:10px;

}

</style>

</head>

<body>

<h2 align=center>

Client Dashboard

</h2>

<table>

<tr>

<th>Name</th>

<th>Job</th>

</tr>

<tbody id=client></tbody>

</table>

<script>

let candidates=

JSON.parse(localStorage.getItem("candidates"))

||[];

let body=

document.getElementById("client");

candidates

.filter(

c=>c.status==="Selected"

)

.forEach(c=>{

body.innerHTML+=`

<tr>

<td>${c.name}</td>

<td>${c.job}</td>

</tr>

`;

});

</script>

</body>

</html>
