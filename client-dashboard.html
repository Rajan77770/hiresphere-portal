<!DOCTYPE html>
<html>

<body>

<h2>Client Dashboard</h2>

<div id="list"></div>

<script>

let c=

JSON.parse(

localStorage.getItem(

"candidates"

)

)||[];

c.forEach(d=>{

if(d.status==="Selected")

list.innerHTML+=`

<p>

${d.name}

-

${d.job}

</p>

`;

});

</script>

</body>

</html>
