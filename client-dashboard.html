<!DOCTYPE html>
<html>

<head>

<title>Client Dashboard</title>

<style>

table{

width:70%;

margin:auto;

margin-top:40px;

border-collapse:collapse;

}

th,td{

border:1px solid gray;

padding:10px;

text-align:center;

}

</style>

</head>

<body>

<h2 align=center>

Client Dashboard

</h2>

<table>

<tr>

<th>Name</th>

<th>Job</th>

<th>Status</th>

</tr>

<tbody id="data"></tbody>

</table>

<script>

let candidates=

JSON.parse(localStorage.getItem("candidates"))

||[];

let body=

document.getElementById("data");

candidates

.filter(c=>c.status==="Selected")

.forEach(c=>{

body.innerHTML+=`

<tr>

<td>${c.name}</td>

<td>${c.job}</td>

<td>${c.status}</td>

</tr>

`;

});

</script>

</body>

</html>
