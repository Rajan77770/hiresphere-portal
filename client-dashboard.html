<!DOCTYPE html>
<html>

<head>

<script src="data.js"></script>

</head>

<body style="font-family:Arial;margin:40px">

<h2>Client Dashboard</h2>

<div id="list"></div>

<script>

let c=getCandidates();

let div=document.getElementById("list");

c.forEach(x=>{

if(x.status==="Selected"){

div.innerHTML+=

getName(x)+" - "+x.job+"<br>";

}

});

</script>

</body>

</html>
