<!DOCTYPE html>
<html>

<head>

<title>Client Dashboard</title>

<script src="data.js"></script>

</head>

<body>

<h2>Client Hiring Dashboard</h2>

<div id="list"></div>

<script>

let div=document.getElementById("list");

let data=getCandidates();

let found=false;

data.forEach(c=>{

if(c.status==="Selected"){

found=true;

div.innerHTML+=`

<p>

${safeName(c)}

-

${c.job}

</p>

`;

}

});

if(!found)

div.innerHTML="No Selected Candidates";

</script>

</body>

</html>
