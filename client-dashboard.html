<!DOCTYPE html>
<html>

<head>

<title>Client Dashboard</title>

<script src="data.js"></script>

<style>

body{

font-family:Arial;
margin:40px;

}

.card{

background:#e6f2ff;
padding:20px;
border-radius:10px;

}

</style>

</head>

<body>

<h2>Client Hiring Dashboard</h2>

<div class="card" id="list">

Loading Selected Candidates...

</div>

<script>

let candidates=getCandidates();

let div=document.getElementById("list");

div.innerHTML="";

let found=false;

candidates.forEach(c=>{

if(c.status==="Selected"){

found=true;

div.innerHTML+=`

<p>

<b>${getName(c)}</b>

-

${c.job||"-"}

</p>

`;

}

});

if(!found){

div.innerHTML=

"<p>No Selected Candidates Yet</p>";

}

</script>

</body>

</html>
