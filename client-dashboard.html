<!DOCTYPE html>
<html>

<body>

<h2>

Client Dashboard

</h2>

<div id="show">

</div>


<script>

let c=

JSON.parse(

localStorage.getItem(

"candidates"

)

)||[];


c.forEach(d=>{

if(d.status==="Selected"){

show.innerHTML+=`

<p>

${d.name}

-

${d.job}

</p>

`;

}

});

</script>

</body>

</html>
